						<div class="dhx_sample-docs-links">
							Check documentation:
							<a href="https://docs.dhtmlx.com/suite/treegrid__configuration.html#frozencolumns" target="_blank" class="dhx_sample-header-link">Frozen columns</a>

</header>
		<section class="dhx_sample-container dhx_sample-container--treegrid">
			<div class="dhx_sample-container__widget" id="grid" style="max-width:600px"></div>
			
		</section>

		<script>
			var treeGrid = new dhx.TreeGrid("grid", {
				columns: [
					{ width: 260, id: "name", header: [{ text: "Name" }] },
					{ width: 260, id: "native", type: "string", header: [{ text: "Native name" }] },
					{ width: 200, id: "capital", type: "string", header: [{ text: "Capital" }] },
					{ width: 200, id: "currency", type: "string", header: [{ text: "Currency" }] }
				],
				data: dataset,
				splitAt: 1
			});
		</script>

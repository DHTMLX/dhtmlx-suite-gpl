<!DOCTYPE html>
<html>

		<script type="text/javascript" src="../common/books_dataset.js?v=6.0.1"></script>

		<style>
			.title {
				font-size: 1.2em;
				color: tomato;
			}
		</style>
</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">TreeGrid samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Customization</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Styling header cells</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Styling header cells.
						<div class="dhx_sample-docs-links">
							Check documentation:
							<a href="https://docs.dhtmlx.com/suite/treegrid__customization.html#stylingheadercells" target="_blank" class="dhx_sample-header-link">Styling header cells</a>
						</div>
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-container dhx_sample-container--treegrid">
			<div class="dhx_sample-container__widget" id="grid"></div>
			
		</section>

		<script>
			var treeGrid = new dhx.TreeGrid("grid", {
				columns: [
					{ width: 280, id: "name", header: [{ text: "<span style='font-size:2em'>Book Name</span>" }] },
					{ width: 160, id: "price", type: "string", header: [{ text: "<span class='title'>Terms and conditions</span>", colspan: 2 }, { text: "Price" }] },
					{ width: 160, id: "cover", type: "string", header: [{}, { text: "Cover" }] },
					{ width: 160, id: "ships", type: "string", header: [{ text: "Ships in" }] },
					{ width: 160, id: "inStock", type: "string", header: [{ text: "In stock" }] }
				],
				data: dataset
			});
		</script>

	</body>

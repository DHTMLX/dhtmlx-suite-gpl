<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Remove tab - DHTMLX Tabbar</title>
		<meta name="description" content="Check interactive samples of DHTMLX Tabbar to explore its usage and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
		<link rel="stylesheet" href="../../common/index.css?v=6.4.2">
		
		
		<!-- custom sample head -->
		<style>
			.dhx_sample-container {
				width: 800px;
				overflow: auto;
				height: 450px;
			}
			.dhx_layout-cell-content {
				width: 800px;
				height: 450px;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Tabbar samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Usage</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Remove tab</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Remove tab.
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-controls">
			<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="addTab(0)">add left</button>
			<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="addTab(-1)">add right</button>
			<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="removeTab(0)">remove left</button>
			<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="removeTab(-1)">remove right</button>
		</section>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" style="max-width: 800px" id="tabbar"></div>
		</section>

		<script>
			var tabbar = new dhx.Tabbar("tabbar", {
				css: "dhx_widget--bordered",
				mode: "top",
				noContent: true,
				views:[
					{ tab: "tab-1" },
					{ tab: "tab-2" },
					{ tab: "tab-3" },
					{ tab: "tab-4" }
				]
			});
			var nextTab = 5;
			function addTab(index) {
				tabbar.addTab({tab: "tab-" + nextTab++, css:"panel flex"}, index);
			}
			function removeTab(index) {
				var id = tabbar.getId(index);
				tabbar.removeTab(id);
			}
		</script>

	</body>
</html>

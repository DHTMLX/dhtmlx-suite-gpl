<body>
	<header class="dhx_sample-header">
		<div class="dhx_sample-header__main">
			<nav class="dhx_sample-header__breadcrumbs">
				<ul class="dhx_sample-header-breadcrumbs">
								<li class="dhx_sample-header-breadcrumbs__item">
									<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Back to Suite samples</a>
								</li>
							</ul>
			</nav>
			<h1 class="dhx_sample-header__title">
				<div class="dhx_sample-header__content">
					Rich configuration (сlose, disable, overflow)
				</div>
			</h1>
		</div>
</header>
	<section class="dhx_sample-container">
		<div id="tabbar" style="width: 800px; height:400px; margin: 0 20px;"></div>
	</section>
	<script>
		const tabbar = new dhx.Tabbar("tabbar", {
			mode: "top", // left | right | bottom
			css: "dhx_widget--bordered",
			closable: ["1", "3"],
			disabled: ["2", "12"],
			views: [
				{ id: "1", tab: "Paris", html: "<div><p style='font-size: 18px; line-height: 1.6; padding-left: 20px; padding-right: 20px'><strong>Paris (French pronunciation: ​[paʁi]</strong> is the capital and most populous city of France, with an area of 105 square kilometres (41 square miles) and an official estimated population of 2,140,526 residents as of 1 January 2019. Since the 17th century, Paris has been one of Europe's major centres of finance, diplomacy, commerce, fashion, science, as well as the arts. The City of Paris is the centre and seat of government of the Île-de-France, or Paris Region, which has an estimated official 2019 population of 12,213,364, or about 18 percent of the population of France.</p></div>" },
				{ id: "2", tab: "London", html: "<div><p style='font-size: 18px; line-height: 1.6; padding-left: 20px; padding-right: 20px'><strong>London</strong> is the capital and largest city of both England and the United Kingdom, as well as the largest city within the European Union. Standing on the River Thames in the south-east of England, at the head of its 50-mile (80 km) estuary leading to the North Sea, London has been a major settlement for two millennia. Londinium was founded by the Romans</p></div>" },
				{ id: "3", tab: "Rome", html: "<div><p style='font-size: 18px; line-height: 1.6; padding-left: 20px; padding-right: 20px'><strong>Rome (Latin and Italian: Roma [ˈroːma]</storng> is the capital city and a special comune of Italy (named Comune di Roma Capitale). Rome also serves as the capital of the Lazio region. With 2,872,800 residents in 1,285 km2 (496.1 sq mi), it is also the country's most populated comune. It is the fourth most populous city in the European Union by population within city limits. It is the centre of the Metropolitan City of Rome, which has a population of 4,355,725 residents, thus making it the most populous metropolitan city in Italy.</p></div>" },
				{ id: "4", tab: "Short content" },
				{ id: "5", tab: "Short content" },
				{ id: "6", tab: "Short content" },
				{ id: "7", tab: "Looooong content" },
				{ id: "8", tab: "Looooooooooooooong content" },
				{ id: "9", tab: "Looooooooong content" },
				{ id: "10", tab: "Short content" },
				{ id: "11", tab: "Short content" },
				{ id: "12", tab: "Looooooooong content" }
			]
		});
	</script>
</body>

</html>

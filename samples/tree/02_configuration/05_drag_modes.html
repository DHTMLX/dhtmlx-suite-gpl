<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Drag modes - DHTMLX Tree</title>
		<meta name="description" content="Check interactive samples of DHTMLX Tree to explore its configuration and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
		<link rel="stylesheet" href="../../common/index.css?v=6.4.2">
		
		
		<!-- custom sample head -->
		<style>
			h4 {
				font-weight: 500;
			}
			.dhx_sample-container {
				max-width: 900px;
			}
			.dhx_sample-container__widget {
				min-width: 300px;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Tree samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Configuration</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Drag modes</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Drag modes.
						<div class="dhx_sample-docs-links">
							Check documentation:
							<a href="https://docs.dhtmlx.com/suite/tree__drag_and_drop_handling.html" target="_blank" class="dhx_sample-header-link">Drag-n-Drop</a>
						</div>
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-container">
			<div>
				<h4>Source:</h4>
				<div class="dhx_sample-container__widget" id="tree-source"></div>
			</div>
			<div>
				<h4>Both:</h4>
				<div class="dhx_sample-container__widget" id="tree-both"></div>
			</div>
			<div>
				<h4>Target:</h4>
				<div class="dhx_sample-container__widget" id="tree-target"></div>
			</div>
		</section>

		<script>
			var treeSource = new dhx.Tree("tree-source", {dragMode: "source"});
			var treeBoth = new dhx.Tree("tree-both", {dragMode: "both"});
			var treeTarget = new dhx.Tree("tree-target", {dragMode: "target"});
			treeSource.data.load("../common/treedata.json");
			treeBoth.data.load("../common/treedata.json");
			treeTarget.data.load( "../common/treedata.json");
		</script>

	</body>
</html>

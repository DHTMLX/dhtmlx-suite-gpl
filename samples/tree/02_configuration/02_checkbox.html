<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Checkboxes for items - DHTMLX Tree</title>
		<meta name="description" content="Check interactive samples of DHTMLX Tree to explore its configuration and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
		<link rel="stylesheet" href="../../common/index.css?v=6.4.2">
		
		
		<!-- custom sample head -->
		<style>
			.dhx_sample-container {
				max-width: 300px;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Tree samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Configuration</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Checkboxes for items</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Checkboxes for items.
						<div class="dhx_sample-docs-links">
							Check documentation:
							<a href="https://docs.dhtmlx.com/suite/tree__configuration.html#checkboxesforitems" target="_blank" class="dhx_sample-header-link">Checkboxes for items</a>
						</div>
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-controls">
			<button id="enable-checkbox" class="dhx_sample-btn dhx_sample-btn--flat">Toggle checkboxes</button>
		</section>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="tree"></div>
		</section>

		<script>
			var tree = new dhx.Tree("tree", {checkbox: true});
			tree.data.load("../common/treedata.json");
			document.getElementById("enable-checkbox").addEventListener("click", function() {
				tree.data.map(function(item) {
					tree.data.update(item.id, {checkbox: !item.checkbox})
				});
			});
		</script>

	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Basic initialization - DHTMLX Tree</title>
		<meta name="description" content="Check interactive samples of DHTMLX Tree to explore its initialization and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
		<link rel="stylesheet" href="../../common/index.css?v=6.4.2">
		
		
		<!-- custom sample head -->
		<script src="../common/treedata.js?v=6.4.2"></script>
		<style>
			.dhx_sample-container {
				max-width: 600px;
			}
			.dhx_sample-container__widget  {
				width: 300px;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Tree samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Initialization</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Basic initialization</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Basic initialization.
						<div class="dhx_sample-docs-links">
							Check documentation:
							<a href="https://docs.dhtmlx.com/suite/tree__initialization_of_dhtmlxtree.html" target="_blank" class="dhx_sample-header-link">Initialization</a>
							<a href="https://docs.dhtmlx.com/suite/tree__loading_data.html" target="_blank" class="dhx_sample-header-link">Data Loading</a>
						</div>
					</div>
				</h1>
			</div>
</header>
		<main class="dhx_sample-container">
			<section class="dhx_sample-container--wrapper">
				<h4>Tree data load:</h4>
				<div class="dhx_sample-container__widget" id="treeLoad"></div>
			</section>
			<section class="dhx_sample-container--wrapper">
				<h4>Tree data parse:</h4>
				<div class="dhx_sample-container__widget" id="treeParse"></div>
			</section>
		</main>

		<script>
			var tree = new dhx.Tree("treeLoad");
			tree.data.load("../common/treedata.json");
			var treeParse = new dhx.Tree("treeParse");
			treeParse.data.parse(treedata);
		</script>

	</body>
</html>

		<link rel="icon" href="../common/favicon/icon-32.png" sizes="32x32" />
		<link rel="icon" href="../common/favicon/icon-48.png" sizes="48x48" />
		<link rel="icon" href="../common/favicon/icon-96.png" sizes="96x96" />
		<link rel="icon" href="../common/favicon/icon-144.png" sizes="144x144" />

		<link rel="stylesheet" href="../../codebase/suite.css">
		
		<link rel="stylesheet" href="../common/index.css">

		<script src="./common/data.js"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<style>
			.dhx_tree_template {
				display: flex;
				align-items: center;
				justify-content: space-between;
				padding: 0 4px;
				width: 100%;
				height: 100%;
			}
			.dhx_tree_template__value {
				font-family: Roboto, Arial, Tahoma, Verdana, sans-serif;
				font-size: 14px;
				line-height: normal;
				color: rgba(0,0,0,.7);
			}
			.dhx_tree_template__rows {
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.dhx_tree_template__button {
				margin-left: 4px;
				background: inherit;
				border: none;
				cursor: pointer;
				padding: 0;
				display: flex;
				height: 24px;
				width: 24px;
				align-items: center;
			}
			.dhx_tree_template__icon {
				display: flex;
				align-items: center;
				justify-content: center;
				height: 100%;
				width: 100%;
				color: rgba(0,0,0,.7);
			}
			.dhx_tree_template__icon--danger {
				color: #E06D0D;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
								<li class="dhx_sample-header-breadcrumbs__item">
									<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Back to Suite samples</a>
								</li>
							</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						With custom template and event handlers
					</div>
				</h1>
			</div>
		</header>
		<section class="dhx_sample-container">
			<div style="padding: 40px; background: #fff; height: 600px; width: 400px" id="tree"></div>
		</section>
		<script>
			const tree = new dhx.Tree("tree", {
				template: ({ value }, isFolder) => {
					const template = `
						<div class="dhx_tree_template">
							<span class="dhx_tree_template__value">${value}</span>
							<div class="dhx_tree_template__rows">
								<button class="dhx_tree_template__button remove">
									<i class="far fa-trash-alt dhx_tree_template__icon dhx_tree_template__icon--danger"></i>
								</button>
							</div>
						</div>
					`
					return isFolder ? null : template;
				},
				eventHandlers: {
					onclick: {
						remove: (event, { id }) => {
							id && tree.data.remove(id);
						}
					}
				}
			});

			tree.data.parse(dataset);
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Expand all items - DHTMLX Tree</title>
		<meta name="description" content="Check interactive samples of DHTMLX Tree to explore its usage and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
		<link rel="stylesheet" href="../../common/index.css?v=6.4.2">
		
		
		<!-- custom sample head -->
		<style>
			.dhx_sample-container {
				max-width: 300px;
			}
			.dhx_sample-header__content {
				max-width: 400px;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Tree samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Usage</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Expand all items</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						It is also possible to expand/collapse all Tree items using the two corresponding methods - expandAll and collapseAll.
						<div class="dhx_sample-docs-links">
							Check documentation:
							<a href="https://docs.dhtmlx.com/suite/tree__work_with_tree.html#expandingcollapsingitems" target="_blank" class="dhx_sample-header-link">Expanding/collapsing items</a>
						</div>
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-controls">
			<button id="expandAll" class="dhx_sample-btn dhx_sample-btn--flat" onclick="tree.expandAll()">Expand all</button>
			<button id="collapseAll" class="dhx_sample-btn dhx_sample-btn--flat" onclick="tree.collapseAll()">Collapse all</button>
		</section>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="tree"></div>
		</section>
		<script>
			var tree = new dhx.Tree("tree");
			tree.data.load("../common/treedata.json");
		</script>
	</body>
</html>

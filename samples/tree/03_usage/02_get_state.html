<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Getting Tree state - DHTMLX Tree</title>
		<meta name="description" content="Check interactive samples of DHTMLX Tree to explore its usage and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
		<link rel="stylesheet" href="../../common/index.css?v=6.4.2">
		
		
		<!-- custom sample head -->
		<style>
			.dhx_sample-container {
				max-width: 700px;
			}
		</style>
		</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Tree samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Usage</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Getting Tree state</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Getting Tree state.
						<div class="dhx_sample-docs-links">
							Check documentation:
							<a href="https://docs.dhtmlx.com/suite/tree__work_with_tree.html#settinggettingtreestate" target="_blank" class="dhx_sample-header-link">Setting/getting Tree state</a>
						</div>
					</div>
				</h1>
			</div>
</header>

		<section class="dhx_sample-controls">
			<button id="get" class="dhx_sample-btn dhx_sample-btn--flat">Get state</button>
		</section>
		
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="tree"></div>
			<textarea readonly class="dhx_sample-container__sidebar" id="dhx_result"></textarea>
		</section>

		<script>
			var tree = new dhx.Tree("tree", {checkbox: true});
			tree.data.load("../common/treedata.json");
			var textarea = document.querySelector("#dhx_result");
			document.querySelector("#get").addEventListener("click", function() {
				var value = tree.getState();
				var result = "";
				result = JSON.stringify(value, null, 4);
				textarea.value = result;
			});
		</script>

	</body>
</html>

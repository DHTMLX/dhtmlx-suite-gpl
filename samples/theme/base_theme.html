		}

		}

		/* Tickets dataview styling */
		.dhx_dataview_template_a {

			display: -webkit-box;

		/* Message dataview styling */
		.dhx_dataview_template_b_box {
			background-color: var(--dhx-background-secondary);
		}
		.dhx_dataview_template_b_box .dhx_dataview-item {
			padding: 0;

		}
		.dhx_dataview_template_b_box .dhx_dataview-item:first-child {
			margin-left: 0 !important;
		}
		.dhx_dataview_template_b {
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-orient: vertical;
			-webkit-box-direction: normal;
			-ms-flex-direction: column;
			flex-direction: column;
			-webkit-box-align: center;
			-ms-flex-align: center;
			align-items: center;

			height: 200px;
		}
		.dhx_dataview_template_b__avatar {
			position: relative;

			margin-top: 16px;
			width: 80px;
			height: 80px;

		}
		.dhx_dataview_template_b__status {
			position: absolute;
			bottom: 1px;

		}

			display: none;

		.dhx_dataview_template_b__title,

		}

			margin-right: 4px;
			font-size: 16px;
			color: var(--dhx-color-primary);
		}
		.dhx_dataview_template_b__message-label {
			color: var(	--dhx-color-primary);
			font-weight: 500;
		}

		/* Layout cell styling  */
		.dhx_layout_cell--overflow-auto {
			overflow: auto;
		}
		.dhx_layout_cell--border-none {
			border: none !important;
		}
		.dhx_layout_cell-align_content--center {
			display: flex;
			align-items: center;
			justify-content: center;
		}

		/* Colorpicker cell styling */
		.dhx_layout_colorpicker_cell {
			display: flex;

		}

		/* Calendar/Timepicker cell styling */
		.dhx_layout_calendar_cell {
			display: flex;
			justify-content: center;
			align-items: center;
			min-width: 248px;
		}

		/* Sidebar custom elements styling */
		.dhx_navbar--vertical {
			overflow: hidden;
		}

		.user-info_container {
			padding-top: 8px;
			display: flex;
			flex-direction: column;
			justify-content: flex-start;

		}
		.user-info_avatar {

		.user-info_title {
			font-family: Roboto;

			width: 30px;

		.dhx_sidebar--minimized .user-info_contact {
			visibility: hidden;
		}
		.dhx-container,
		.dhx-container__widget {
			height: 100%;

</head>

<body>
	<header class="dhx_sample-header">
		<div class="dhx_sample-header__main">
			<nav class="dhx_sample-header__breadcrumbs">
				<ul class="dhx_sample-header-breadcrumbs">
								<li class="dhx_sample-header-breadcrumbs__item">
									<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Back to Suite samples</a>
								</li>
							</ul>
			</nav>
			<h1 class="dhx_sample-header__title">
				<div class="dhx_sample-header__content">
					Suite themes
				</div>
			</h1>
		</div>
	</header>

	<form id="dhxTheme" class="dhx_sample-controls">
		<label class="dhx_form-group dhx_radiobutton dhx_form-group--inline dhx_form-group--no-message-holder dhx_sample-input__wrapper--pl-16">
			<input checked type="radio" name="theme" id="light" class="dhx_radiobutton__input">
			<span class="dhx_radiobutton__visual-input"></span>
			<span class="dhx_label">Light</span>
		</label>
		<label class="dhx_form-group dhx_radiobutton dhx_form-group--inline dhx_form-group--no-message-holder dhx_sample-input__wrapper--pl-16">
			<input type="radio" name="theme" id="contrast-light" class="dhx_radiobutton__input">
			<span class="dhx_radiobutton__visual-input"></span>
			<span class="dhx_label">Contrast light</span>
		</label>
		<label class="dhx_form-group dhx_radiobutton dhx_form-group--inline dhx_form-group--no-message-holder dhx_sample-input__wrapper--pl-16">
			<input type="radio" name="theme" id="dark" class="dhx_radiobutton__input">
			<span class="dhx_radiobutton__visual-input"></span>
			<span class="dhx_label">Dark</span>
		</label>
		<label class="dhx_form-group dhx_radiobutton dhx_form-group--inline dhx_form-group--no-message-holder dhx_sample-input__wrapper--pl-16">
			<input type="radio" name="theme" id="contrast-dark" class="dhx_radiobutton__input">
			<span class="dhx_radiobutton__visual-input"></span>
			<span class="dhx_label">Contrast dark</span>
		</label>
	</form>

	<section id="layout" style="height: calc(100% - 120px);"></section>

	<script>
		// DHTMLX Layout - https://docs.dhtmlx.com/suite/layout/
		const layout = new dhx.Layout("layout", {
			type: "line",
			cols: [
				{
					id: "sidebar",
					width: "content",
					css: "dhx_widget--border_right"
				},
				{
					height: "content",
					rows: [
						{ id: "toolbar", height: 56 },
						{ id: "main" },
					]
				}
			]
		});

		// DHTMLX Toolbar - https://docs.dhtmlx.com/suite/toolbar/
		const toolbar = new dhx.Toolbar(null);
		toolbar.data.parse(topmenuData);
		layout.getCell("toolbar").attach(toolbar);

		// DHTMLX Sidebar - https://docs.dhtmlx.com/suite/sidebar/
		const sidebar = new dhx.Sidebar(null);
		sidebar.data.parse(sidebarData);
		layout.getCell("sidebar").attach(sidebar);

		// adding events to DHTMLX Sidebar
		sidebar.events.on("click", id => {
			if (id === "toggle") {
				const toggleItem = sidebar.data.getItem("toggle");
				sidebar.toggle();
				toggleItem.icon =  sidebar.config.collapsed ? "mdi mdi-menu" : "mdi mdi-backburger";
			}
		});

		// DHTMLX Tabbar - https://docs.dhtmlx.com/suite/tabbar/
		const tabbar = new dhx.Tabbar(null, {
			tabAlign: "center",
			disabled: ["reports", "tickets", "users", "applications"],
			views: [
				{ id: "dashboard", tab: "Dashboard" },
				{ id: "reports", tab: "Reports" },
				{ id: "tickets", tab: "Tickets" },
				{ id: "users", tab: "Users" },
				{ id: "applications", tab: "Applications" },
			]
		});
		layout.getCell("main").attach(tabbar);

		// DHTMLX Layout - https://docs.dhtmlx.com/suite/layout/
		const dashboard = new dhx.Layout(null, {
			type: "space",
			css: "dhx_layout_cell--overflow-auto",
			rows: [
				{
					height: "fit-content",
					css: "dhx_layout_cell--overflow-auto",
					type: "wide",
					cols: [
						{
							minWidth: 780,
							gravity: 3,
							height: "fit-content",
							rows: [
								{
									type: "line",
									height: "content",
									rows: [
										{
											id: "grid",
											height: 845,
										},
										{
											id: "gridPager"
										},
									]
								},
								{
									height: "content",
									cols: [
										{ 
											id: "sampleCalendar",
											css: "dhx_layout_calendar_cell",
										},
										{
											id: "timepicker",
											css: "dhx_layout_calendar_cell",
										},
										{
											id: "yearsCalendar",
											css: "dhx_layout_calendar_cell",
										}
									]
								},
								{
									id: "accordion",
									height: "content"
								},
								{
									height: 350,
									cols: [
										{
											width: "50%",
											padding: 30,
											id: "sliderLayout",
										},
										{
											width: "50%",
											padding: 30,
											id: "tree",
										}
									]
								},
								{
									height: "content",
									padding: 50,
									id: "ribbon"
								},
								{
									height: "content",
									id: "ticketsDataview",
									css: "dhx_layout_cell--border-none",
								}
							]
						},
						{
							height: "fit-content",
							minWidth: 500,
							gravity: 2,
							rows: [
								{
									height: 370,
									id: "chart"
								},
								{
									height: "content",
									align: "center",
									id: "form"
								},
								{
									height: "content",
									id: "buttonsForm"
								},
								{
									height: "content",
									id: "colorpicker",
									css: "dhx_layout_colorpicker_cell",
								},
								{
									height: "content",
									id: "messageDataview",
									css: "dhx_layout_cell--border-none",
								}
							]
						}
					]
				}
			] 
		});
		tabbar.getCell("dashboard").attach(dashboard);

		// DHTMLX Grid - https://docs.dhtmlx.com/suite/grid/
		const grid = new dhx.Grid(null, {
			css: "grid",
			...gridConfig,
		});
		dashboard.getCell("grid").attach(grid);

		// DHXTMLX Pagination - https://docs.dhtmlx.com/suite/pagination/
		const gridPager = new dhx.Pagination(null, {
			data: grid.data,
			pageSize: 20,
		});
		dashboard.getCell("gridPager").attach(gridPager);

		// DHTMLX Chart - https://docs.dhtmlx.com/suite/chart/charts_overview/#pie-pie-3d-and-donut-chart
		const chart = new dhx.Chart(null, {
			type: "pie",
			series: [
				{
					value: "value",
					monochrome: "#0288D1",
					opacity: "opacity",
					text: "month",
					stroke: "#FFFFFF",
					strokeWidth: 0,
				},
			],
			legend: {
				values: {
					id: "value",
					text: "id",
					color: "color",
				},
				monochrome: "#0288D1",
				align: "right",
				valign: "middle",
				width: 30,
			},
		});
		chart.data.parse(chartData);
		dashboard.getCell("chart").attach(chart);

		// DHTMLX Calendar - https://docs.dhtmlx.com/suite/calendar/
		const sampleCalendar = new dhx.Calendar(null, {
			weekStart: "monday",
			timePicker: true,
			range: true,
			value: [new Date, new Date(Date.now() + 200000000)],
		});
		dashboard.getCell("sampleCalendar").attach(sampleCalendar);

		// DHTMLX Timepicker - https://docs.dhtmlx.com/suite/timepicker/
		const timepicker = new dhx.Timepicker(null, {
			controls: true,
			value: new Date,
		});
		dashboard.getCell("timepicker").attach(timepicker);

		// DHTMLX Calendar - https://docs.dhtmlx.com/suite/calendar/
		const yearsCalendar = new dhx.Calendar(null, {
			timePicker: true,
			mode: "year",
			value: new Date,
		});
		dashboard.getCell("yearsCalendar").attach(yearsCalendar);

		// DHTMLX Form - https://docs.dhtmlx.com/suite/form/
		const form = new dhx.Form(null, {
			padding: 40,
			width: "auto",
			rows: [
				{
					cols: [
						{
							width: "48%",
							name: "name",
							type: "input",
							label: "Name",
							placeholder: "Type text",
							required: true,
						},
						{
							type: "spacer",
						},
						{
							width: "48%",
							name: "surname",
							type: "input",
							label: "Surname",
							placeholder: "Type text",
							required: true,
						}              
					]
				},
				{
					name: "country",
					type: "combo",
					label: "Country",
					placeholder: "Click to select",
					multiselection: true,
					value: ["austria", "estonia"],
					data: country,
				},
				{
					name: "birth",
					type: "datepicker",
					label: "Date of Birth",
					placeholder: "Type text",
					value: new Date,
				},
				{
					name: "career",
					type: "input",
					label: "Career objective",
					placeholder: "Type text",
					helpMessage: " Help information",
				},
				{
					name: "motivation",
					type: "textarea",
					label: "Motivation",
					placeholder: "Type text here",
				},
				{
					name: "language",
					type: "radioGroup",
					label: "Language level",
					value: "1",
					options: {
						cols: [
							{
								type: "radioButton",
								text: "Elementary",
								value: "1",
							},
							{
								type: "radioButton",
								text: "Intermediate",
								value: "2"
							},
							{
								type: "radioButton",
								text: "Advanced",
								value: "2"
							},
						]
					},
				},
				{
					name: "backgroundColor",
					type: "colorpicker",
					label: "Background color",
					placeholder: "Click to change",
				},
				{
					name: "offices",
					type: "combo",
					label: "Offices",
					placeholder: "You can select several offices",
					multiselection: true,
					data: country,
				},
				{
					name: "attachDocument",
					type: "simpleVault",
					label: "Attach document",
				},
				{
					name: "howToContact",
					type: "checkboxGroup",
					label: "How to contact you",
					options: {
						cols: [
							{
								id: "1",
								type: "checkbox",
								text: "Phone",
								checked: true,
							},
							{
								id: "2",
								type: "checkbox",
								text: "Mail",
							},
							{
								id: "3",
								type: "checkbox",
								text: "Messenger",
							},
							{
								id: "4",
								type: "checkbox",
								text: "Your option",
							},
						]
					}
				},
			]
		});
		dashboard.getCell("form").attach(form);

		const accordion = new dhx.Layout(null, {
			type: "line",
			rows: [

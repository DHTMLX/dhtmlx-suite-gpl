<html lang="en-US">

<head>
	<!-- meta block -->
	<title>Message - DHTMLX Message</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
	
	<link rel="shortcut icon" href="../common/favicon/favicon.ico" type="image/x-icon" />

	<link rel="icon" href="../common/favicon/icon-32.png" sizes="32x32" />
	<link rel="icon" href="../common/favicon/icon-48.png" sizes="48x48" />
	<link rel="icon" href="../common/favicon/icon-96.png" sizes="96x96" />
	<link rel="icon" href="../common/favicon/icon-144.png" sizes="144x144" />
	<!-- end meta block -->
	<script type="text/javascript" src="../../codebase/suite.js"></script>
	<link rel="stylesheet" href="../../codebase/suite.css">
	
	<link rel="stylesheet" href="../common/index.css">
	<!-- custom sample head -->
</head>

<body>
	<header class="dhx_sample-header">
		<div class="dhx_sample-header__main">
			<nav class="dhx_sample-header__breadcrumbs">
				<ul class="dhx_sample-header-breadcrumbs">
								<li class="dhx_sample-header-breadcrumbs__item">
									<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Back to Suite samples</a>
								</li>
							</ul>
			</nav>
			<h1 class="dhx_sample-header__title">
				<div class="dhx_sample-header__content">
					Message
				</div>
			</h1>
		</div>
</header>
	<section class="dhx_sample-controls">
		<label
			class="dhx_form-group dhx_radiobutton dhx_form-group--inline dhx_form-group--no-message-holder dhx_sample-input__wrapper--pl-16">
			<input checked type="radio" name="color" id="default" class="dhx_radiobutton__input"
				onchange="updateCss(this.id)">
			<span class="dhx_radiobutton__visual-input"></span>
			<span class="dhx_label">Default</span>
		</label>
		<label
			class="dhx_form-group dhx_radiobutton dhx_form-group--inline dhx_form-group--no-message-holder dhx_sample-input__wrapper--pl-16">
			<input type="radio" name="color" id="error" class="dhx_radiobutton__input" onchange="updateCss(this.id)">
			<span class="dhx_radiobutton__visual-input"></span>
			<span class="dhx_label">Error</span>
		</label>
		<label
			class="dhx_form-group dhx_radiobutton dhx_form-group--inline dhx_form-group--no-message-holder dhx_sample-input__wrapper--pl-16">
			<input type="radio" name="color" id="success" class="dhx_radiobutton__input" onchange="updateCss(this.id)">
			<span class="dhx_radiobutton__visual-input"></span>
			<span class="dhx_label">Success</span>
		</label>
		<button id="show" type="button" class="dhx_sample-btn dhx_sample-btn--flat" onclick="show()">show</button>
	</section>
	<script>
		const config = {
			text: "Here is dhtmlxMessage",
			icon: "dxi dxi-close"
		};

		function updateCss(value) {
			if (value === "default") {
				config.css = "";
			} else {
				config.css = "dhx_message--" + value; // add css modifiers
			}
			config.text = value.charAt(0).toUpperCase() + value.slice(1);
		};

		function show() {
			dhx.message(config);
		};
	</script>
</body>

</html>

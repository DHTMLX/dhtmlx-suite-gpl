<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Show at - DHTMLX Menu</title>
		<meta name="description" content="Check interactive samples of DHTMLX Menu to explore its usage and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
		<link rel="stylesheet" href="../../common/index.css?v=6.4.2">
		
		
		<!-- custom sample head -->
		<link href="https://cdn.materialdesignicons.com/3.6.95/css/materialdesignicons.min.css?v=6.4.2" media="all" rel="stylesheet" type="text/css">
		<style>
			.dhx_sample-container__widget {
				display: -webkit-box;
				display: -webkit-flex;
				display: -ms-flexbox;
				display: flex;
				-webkit-box-align: center;
				-webkit-align-items: center;
				    -ms-flex-align: center;
				        align-items: center;
				-webkit-box-pack: center;
				-webkit-justify-content: center;
				    -ms-flex-pack: center;
				        justify-content: center;
				font-family: Roboto;
				font-size: 24px;
				padding: 20px;
				border: 1px solid black;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Menu samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Usage</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Show at</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
							Show at.
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-controls">
			<label class="dhx_form-group dhx_radiobutton dhx_form-group--inline dhx_form-group--no-message-holder dhx_sample-input__wrapper--pl-16">
				<input checked type="radio" name="pos" id="mouse" class="dhx_radiobutton__input" onchange="setBehaviour(this.id)">
				<span class="dhx_radiobutton__visual-input"></span>
				<span class="dhx_label">Mouse position</span>
			</label>
			<label class="dhx_form-group dhx_radiobutton dhx_form-group--inline dhx_form-group--no-message-holder dhx_sample-input__wrapper--pl-16">
				<input type="radio" name="pos" id="right" class="dhx_radiobutton__input" onchange="setBehaviour(this.id)">
				<span class="dhx_radiobutton__visual-input"></span>
				<span class="dhx_label">Container right</span>
			</label>
			<label class="dhx_form-group dhx_radiobutton dhx_form-group--inline dhx_form-group--no-message-holder dhx_sample-input__wrapper--pl-16">
				<input type="radio" name="pos" id="bottom" class="dhx_radiobutton__input" onchange="setBehaviour(this.id)">
				<span class="dhx_radiobutton__visual-input"></span>
				<span class="dhx_label">Container bottom</span>
			</label>
		</section>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="menu">
				Do right click on this area to call context menu
			</div>
		</section>

		<script>
			var contextMenu = new dhx.ContextMenu(null, {css: "dhx_widget--bg_gray"});
			contextMenu.data.load("../common/contextmenu.json");

			var behaviour = "mouse";
			function setBehaviour(value) {
				behaviour = value;
			}

			document.querySelector("#menu").addEventListener("contextmenu", function (e) {
				e.preventDefault();
				switch(behaviour) {
					case "mouse":
						contextMenu.showAt(e);
						break;
					case "right":
						contextMenu.showAt(e.target, "right");
						break;
					case "bottom":
						contextMenu.showAt(e.target, "bottom");
						break;
				}
			});
		</script>

	</body>
</html>

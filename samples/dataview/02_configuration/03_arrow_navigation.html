<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Arrow navigation - DHTMLX Dataview</title>
		<meta name="description" content="Check interactive samples of DHTMLX Dataview to explore its configuration and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.1.4"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.1.4">
		<link rel="stylesheet" href="../../common/index.css?v=6.1.4">
		<link rel="stylesheet" href="../common/dataview.css?v=6.1.4">
		<script type="text/javascript" src="../common/dataset.js?v=6.1.4"></script>
		<!-- custom sample head -->
		<style>
			.dhx_sample-controls .dhx_sample-form-group {
				max-width: 200px;
			}
			.dhx_sample-container > div {
				width: 50%;
			}
			.dhx_sample-container > div:first-child {
				margin-right: 20px;
			}
			.dhx_sample-container__widget {
				height: 600px;
			}
			.item_wrap:after {
				display: none;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Dataview samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Configuration</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Arrow navigation</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
							Arrow navigation.
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-controls">
			<h3>Focus widget to use arrow navigation</h3>
		</section>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="dataview" style="height: 500px"></div>
			
		</section>

		<script>
			function template(item) {
					var template = "<div class='item_wrap'>";
					template += "<img class='image' src=" + "../common/images/" + item.thumbnailName + " />";
					template += "<h2 class='title'>" + item.value + "</h2>";
					template += "<p class='description'>" + item.shortDescription + "</p>";
					template += "</div>"
					return template;
			}
			var dataview = new dhx.DataView("dataview", {
				itemsInRow: 4, 
				keyNavigation: true, 
				css: "dhx_widget--bordered",
				template: template
			});
			dataview.data.load("../common/books.json");
			dataview.setFocusIndex(0)
		</script>

	</body>
</html>

			</div>
		</header>
		<section style="text-align:center; padding: 22px 0;">
			<h4 style="margin: 0;">Make window width less then 800px and height less then 400px</h4>
		</section>
		<div id="layout" style="width: 100%; height: calc(100% - 130px); margin: 0;"></div>
		<script>
			let layout;

			dhx.resizeHandler(document.body, function (wight, height) {
				if (wight > 800) {
					if (layout) {
						if (height > 400) {
							initLayout(biggestConf, "biggest");
						} else {
							initLayout(bigConf, "big")
						}
					} else {
						if (height > 400) {
							initLayout(biggestConf);
						} else {
							initLayout(bigConf);
						}
					}
				} else {
					if (layout) {
						if (height > 400) {
							initLayout(smallConf, "small");
						} else {
							initLayout(smallestConf, "smallest")
						}
					} else {
						if (height > 400) {
							initLayout(smallConf);
						} else {
							initLayout(smallestConf);
						}
					}
				}
			})

			function initLayout(config, type = null) {
				if (type) {
					if (layout.config.customType !== type) {
						layout.destructor();
						initLayout(config);
					}
				} else {
					layout = new dhx.Layout("layout", config);
				}
			}
		</script>
	</body>

        <style>
            .dhx_sample-container {
                display: block;
                height: auto;
                min-height: 600px;
                max-width: 1200px;
                padding-left: 50px;
                padding-right: 50px;
                column-count: 3;
                margin-left: auto;
                margin-right: auto;
                margin-top: 3rem;
                margin-bottom: 3rem;
            }

            .icon-card {
                flex: 1 1 auto;
                text-align: center;
                display: flex;
                justify-content: center;
                margin-bottom: 1rem;
            }

            .dxi {
                display: inline-block;
                margin-right: 0.75rem;
                pointer-events: none;
                transition: transform 0.3s ease-in-out;
                will-change: transform;
            }

            .dxi:before {
                font-size: 28px;
                line-height: 28px;
            }

            .icon-caption {
                pointer-events: none;
                line-height: 28px;
                transition: color 0.2s ease;
            }

            button {
                overflow: visible;
                position: relative;
                text-decoration: none;
                font-size: 16px;

                background-image: none;
                background-color: #fff;
                border: 0;
                touch-action: manipulation;
                -webkit-appearance: none;
                user-select: auto;
                cursor: pointer;
                margin-bottom: 0.5rem;
            }

            button:hover .icon-caption {
                color: #03a9f4;
            }

            button:hover .dxi {
                transform: scale(1.2, 1.2)
            }

            button:focus, button:active {
                outline: none;
            }

            .custom-message {
                flex-flow: row-reverse;
                align-items: center;
                justify-content: flex-end;
            }

            .custom-message .dhx_message__icon {
                margin-bottom: 0;
            }

            .custom-message .dhx_message__text {
                font-size: 16px;
            }
        </style>

        <script>
            var clipboard = new ClipboardJS('.icon-card');
            clipboard.on('success', function (e) {
                dhx.message({
                    text: "Copied to clipboard!",
                    expire: 1500,
                    icon: e.text,
                    css: "dhx_message--success custom-message"
                });
                e.clearSelection();
            });

            var showTooltip = function () {
                dhx.tooltip("Click to copy", { node: this, position: "right" })
            };

            var iconButtons = document.getElementsByClassName("icon-card");
            for (var i = 0; i < iconButtons.length; i++) {
                showTooltip.bind(iconButtons[i]);
                iconButtons[i].addEventListener("mouseover", showTooltip);
            }
        </script>

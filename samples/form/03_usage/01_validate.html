<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Validate - DHTMLX Form</title>
		<meta name="description" content="Check interactive samples of DHTMLX Form to explore its usage and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.0.1"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.0.1">
		<link rel="stylesheet" href="../../common/index.css?v=6.0.1">
		
		
		<!-- custom sample head -->
		<style>
			.dhx_form-group--inline {
				max-width: 200px;
			}
			.dhx_sample-container { 
				max-width: 600px;
				min-height: auto;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Form samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Usage</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Validate</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Validate.
				</h1>
			</div>
</header>
		<section class="dhx_sample-controls">
			<button id="validate" class="dhx_sample-btn dhx_sample-btn--flat">Validate form</button>
			<div class="dhx_sample-form-group dhx_form-group dhx_form-group--inline dhx_form-group--label_sr">
				<label for="validation-result" class="dhx_label">Is form valid?</label>
				<input type="text" id="validation-result" class="dhx_input dhx_sample-input" readonly>
			</div>
		</section>
		<section class="dhx_sample-container">
			<form class="dhx_sample-container__widget" id="form-sample"></form>
		</section>

		<script>
			var form = new dhx.Form("form-sample", {
				cellCss: "dhx_layout-cell--bordered",
				rows: [
					{
						type: "input",
						label: "Name",
						value: "John Doe",
						placeholder: "John Doe",
						validation: function(value) {
							return value && value.length > 4;
						},
						errorMessage: "To short",
						successMessage: "Correctly",
						preMessage: "At least 4 characters"
					},
					{
						type: "input",
						label: "Email",
						placeholder: "jd@mail.name",
						errorMessage: "Invalid email",
						successMessage: "Valid Email",
						validation: "email",
					},
					{	
						type: "checkbox",
						label: "I agree",
						labelInline: true,
						name: "agree",
						required: true,
						id: "agree",
						value: "checkboxvalue",
					},
					{
						type: "button",
						value: "Send",
						size: "medium",
						send: true,
						view: "flat",
						color: "primary"
					},
				]
			});
			document.querySelector("#validate").addEventListener("click", function () {
				document.querySelector("#validation-result").value = form.validate() ? "Valid form" : "Invalid form"
			})
		</script>
	</body>
</html>

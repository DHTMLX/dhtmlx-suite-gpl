<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Radio buttons - DHTMLX Form</title>
		<meta name="description" content="Check interactive samples of DHTMLX Form to explore its configuration and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
		<link rel="stylesheet" href="../../common/index.css?v=6.4.2">
		<link rel="stylesheet" href="../common/form.css?v=6.4.2">
		
		<!-- custom sample head -->
		<style>
			.dhx_sample-container__widget {
				width: 400px;
				height: 160px
			}
			.dhx_sample-container__widget:first-child {
				width: 190px;
				margin-right: 10px;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Form samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Configuration</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Radio buttons</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Radio buttons.
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-container">
			<form class="dhx_sample-container__widget" id="form-sample"></form>
			<form class="dhx_sample-container__widget" id="form-settings"></form>
		</section>
		<script>
			var radioConfig = {
				type: "radioGroup",
				name: "radioGroup",
				disabled: false,
				required: false,
				gravity: false,
				hidden: false,
				options: {
					padding: "20px",
					align: "center",
					rows: [
						{
							type: "radioButton",
							gravity: false,
							label: "Select 1",
							helpMessage: " Help information - 1",
							labelPosition: "right",
							value: "This selected button - 1",
						},
						{
							type: "radioButton",
							gravity: false,
							label: "Select 2",
							helpMessage: " Help information - 2",
							labelPosition: "right",
							value: "This selected button - 2",
						},
						{
							type: "radioButton",
							gravity: false,
							label: "Select 3",
							helpMessage: " Help information - 3",
							labelPosition: "right",
							value: "This selected button - 3",
						}
					]
				}			
			};
			var formSettings = new dhx.Form("form-settings", {
				css: "dhx_widget--bordered",
				rows: [
					{
						type: "text",
						gravity: false,
						label: "value:",
						labelWidth: "50px",
						labelPosition: "left",
						id: "input",
						name: "input"
					},
					{
						cols: [
							{
								type: "checkbox",
								gravity: false,
								label: "disabled",
								name: "disabled",
								labelPosition: "right",
								labelWidth: "50px",
								checked: radioConfig.disabled,
							},
							{
								type: "checkbox",
								gravity: false,
								label: "required",
								name: "required",
								labelPosition: "right",
								labelWidth: "50px",
								checked: radioConfig.required,
							},
						]
					}, 
					{
						cols: [
							{
								type: "checkbox",
								gravity: false,
								label: "hidden",
								name: "hidden",
								labelPosition: "right",
								labelWidth: "50px",
								checked: radioConfig.hidden,
							}
						]
					}
				]
			});

			formSettings.events.on("change", function(name, value) {
				radioConfig[name] = value;
				createForm();
			});

			var form;

			function createForm() {
				if (form) {
					form.destructor();
				};
				form = new dhx.Form("form-sample", {
					css: "dhx_widget--bordered",
					rows: [
						radioConfig
					]
				});
				form.events.on("Change", function(id, value) {
					formSettings.setValue({
						"input": value
					});
				});
			}

			createForm();
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Textareas - DHTMLX Form</title>
		<meta name="description" content="Check interactive samples of DHTMLX Form to explore its configuration and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
		<link rel="stylesheet" href="../../common/index.css?v=6.4.2">
		<link rel="stylesheet" href="../common/form.css?v=6.4.2">
		
		<!-- custom sample head -->
		<style>
			.dhx_sample-container {
				width: 1000px;
			}
			.dhx_sample-container__widget {
				padding: 0 25px;
				height: 100%;
				max-width: 450px;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Form samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Configuration</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Textareas</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Textareas.
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-container">
			<form class="dhx_sample-container__widget" id="form-sample"></form>
			<form class="dhx_sample-container__widget" id="form-settings"></form>
		</section>
		<script>
			var textareaConfig = {
				type: "textarea",
				validation: "",
				value: "",
				placeholder: "i am textarea",
				label: "i am textarea",
				labelWidth: "100px",
				labelPosition: "left",
				disabled: false,
				required: false,
				readOnly: false,
				resizable: false,
				helpMessage: "",
				preMessage: "",
				successMessage: "",
				errorMessage: "",
				height: "150px",
				hidden: false
			};
			var formSettings = new dhx.Form("form-settings", {
				css: "dhx_widget--bordered",
				rows: [
					{
						type: "input",
						label: "value",
						name: "value",
						value: textareaConfig.value,
						labelWidth: "130px",
						labelPosition: "left"
					},
					{
						type: "input",
						label: "placeholder",
						name: "placeholder",
						value: textareaConfig.placeholder,
						labelWidth: "130px",
						labelPosition: "left"
					},
					{
						type: "input",
						label: "label",
						name: "label",
						value: textareaConfig.label,
						labelWidth: "130px",
						labelPosition: "left"
					},
					{
						type: "input",
						label: "labelWidth",
						name: "labelWidth",
						value: textareaConfig.labelWidth,
						labelWidth: "130px",
						labelPosition: "left"
					},
					{
						type: "select",
						readonly: true,
						name: "labelPosition",
						label: "labelPosition",
						labelPosition: "left",
						labelWidth: "130px",
						options: [
							{content: "left", value: "left"},
							{content: "bottom", value: "bottom"},
						]
					},
					{
						type: "input",
						label: "Height",
						name: "height",
						value: textareaConfig.height,
						labelWidth: "130px",
						labelPosition: "left"
					},
					{
						rows: [
							{
								align: "end",
								padding: "0 0 0 20px",
								cols: [
									{
										type: "checkbox",
										label: "disabled",
										name: "disabled",
										labelPosition: "left",
										gravity: false,
										width: "30%",
										checked: textareaConfig.disabled
									},
									{
										type: "checkbox",
										label: "required",
										name: "required",
										labelPosition: "left",
										gravity: false,
										width: "30%",
										checked: textareaConfig.required
									},
								]
							},
							{
								align: "end",
								padding: "0 0 0 20px",
								cols: [
									{
										type: "checkbox",
										label: "readOnly",
										name: "readOnly",
										labelPosition: "left",
										gravity: false,
										width: "30%",
										checked: textareaConfig.readOnly
									},
									{
										type: "checkbox",
										label: "resizable",
										name: "resizable",
										labelPosition: "left",
										gravity: false,
										width: "30%",
										checked: textareaConfig.resizable
									}
								]
							}
						]
					},
					{
						type: "input",
						label: "helpMessage",
						name: "helpMessage",
						value: textareaConfig.helpMessage,
						labelWidth: "130px",
						labelPosition: "left",
					},
					{
						type: "combo",
						readonly: true,
						name: "validation",
						label: "validation",
						labelPosition: "left",
						labelWidth: "130px",
						data: [
							{id: "", value:""},
							{id: "email", value: "email"},
							{id: "integer", value: "integer"},
							{id: "numeric", value: "numeric"},
							{id: "alphanumeric", value: "alphanumeric"},
							{id: "IPv4", value: "IPv4"}
						]
					},
					{
						type: "input",
						label: "preMessage",
						name: "preMessage",
						value: textareaConfig.preMessage,
						labelWidth: "130px",
						labelPosition: "left",
					},
					{
						type: "input",
						label: "successMessage",
						name: "successMessage",
						value: textareaConfig.successMessage,
						labelWidth: "130px",
						labelPosition: "left",
					},
					{
						type: "input",
						label: "errorMessage",
						name: "errorMessage",
						value: textareaConfig.errorMessage,
						labelWidth: "130px",
						labelPosition: "left",
					}
				]
			});

			formSettings.events.on("change", function(name, value) {
				textareaConfig[name] = value;
				createForm();
			});
			var form;
			function createForm() {
				if (form) {
					form.destructor();
				}
				form = new dhx.Form("form-sample", {
					css: "dhx_widget--bordered",
					rows: [
						textareaConfig
					]
				});
			}
			createForm();
		</script>

	</body>
</html>

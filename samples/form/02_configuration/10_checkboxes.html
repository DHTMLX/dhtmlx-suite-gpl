<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Checkboxes - DHTMLX Form</title>
		<meta name="description" content="Check interactive samples of DHTMLX Form to explore its configuration and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.0.1"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.0.1">
		<link rel="stylesheet" href="../../common/index.css?v=6.0.1">
		
		
		<!-- custom sample head -->
		<style>
			.dhx_sample-container { 
				max-width: 800px;
				min-height: auto;
			}
			.dhx_sample-container__widget {
				width: 400px;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Form samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Configuration</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Checkboxes</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Checkboxes.
				</h1>
			</div>
</header>
		<section class="dhx_sample-container">
			<form class="dhx_sample-container__widget" id="form-sample"></form>
			<form class="dhx_sample-container__widget" id="form-settings"></form>
		</section>

		<script>
			var checkboxConfig = {
				type: "checkbox",
				label: "i am checkbox",
				labelWidth: "100px",
				labelInline: true,
				disabled: false,
				required: false,
				help: "",
			}
			var formSettings = new dhx.Form("form-settings", {
				cellCss: "dhx_widget--bordered",
				rows: [
					{
						type: "input",
						label: "label",
						name: "label",
						value: checkboxConfig.label,
						labelWidth: "100px",
						labelInline: true
					},
					{
						type: "input",
						label: "labelWidth",
						name: "labelWidth",
						value: checkboxConfig.labelWidth,
						labelWidth: "100px",
						labelInline: true
					},
					{
						type: "input",
						label: "help",
						name: "help",
						value: checkboxConfig.help,
						labelWidth: "100px",
						labelInline: true
					},
					{
						cols: [
							{
								rows: [
									{
										type: "checkbox",
										label: "checked",
										name: "checked",
										checked: checkboxConfig.checked,
										labelWidth: "50px",
										labelInline: true
									},
									{
										type: "checkbox",
										label: "labelInline",
										name: "labelInline",
										labelWidth: "50px",
										labelInline: true,
										checked: checkboxConfig.labelInline
									},
								]
							},
							{
								rows: [
									{
										type: "checkbox",
										label: "disabled",
										name: "disabled",
										labelInline: true,
										labelWidth: "50px",
										checked: checkboxConfig.disabled
									},
									{
										type: "checkbox",
										label: "required",
										name: "required",
										labelWidth: "50px",
										labelInline: true,
										checked: checkboxConfig.required
									}
								]
							}
						]
					}
				]
			});
			formSettings.events.on("change", function(name, value) {
				checkboxConfig[name] = value;
				createForm();
			});
			var form;
			function createForm() {
				if (form) {
					form.destructor();
				}
				form = new dhx.Form("form-sample", {
					cellCss: "dhx_widget--bordered",
					rows: [
						checkboxConfig
					]
				});
			}
			createForm();
		</script>
	</body>
</html>

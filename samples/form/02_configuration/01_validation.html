<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Validation - DHTMLX Form</title>
		<meta name="description" content="Check interactive samples of DHTMLX Form to explore its configuration and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.1.4"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.1.4">
		<link rel="stylesheet" href="../../common/index.css?v=6.1.4">		
		<!-- custom sample head -->
		<style>
			.dhx_sample-container { 
				max-width: 600px;
				min-height: auto;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Form samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Configuration</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Validation</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					Validation.
				</h1>
			</div>
		</header>
		<section class="dhx_sample-controls">
			Validation for email and name inputs
		</section>

		<section class="dhx_sample-container">
			<form class="dhx_sample-container__widget" id="form-sample"></form>
		</section>
	
		<script>
			var form = new dhx.Form("form-sample", {
				cellCss: "dhx_widget--bordered",
				rows: [
					{
						type: "input",
						label: "Name",
						value: "John",
						placeholder: "John Doe",
						validation: function(value) {
							return value && value.length > 6;
						},
						errorMessage: "Too short",
						successMessage: "Correctly",
						preMessage: "At least 6 characters"
					},
					{
						type: "input",
						label: "Email",
						placeholder: "jd@mail.name",
						errorMessage: "Invalid email",
						successMessage: "Valid Email",
						validation: "email",
					},
					{	
						type: "checkbox",
						label: "I agree",
						labelInline: true,
						name: "agree",
						id: "agree",
						value: "checkboxvalue",
					},
					{
						type: "button",
						value: "Send",
						submit: true,
						size: "medium",
						view: "flat",
						color: "primary"
					},
				]
			});
		</script>
	</body>
</html>

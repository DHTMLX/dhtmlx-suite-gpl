<!DOCTYPE html>
<html>

<head>
	<!-- meta block -->
	<title>Slider events - DHTMLX Slider</title>
	<meta name="description" content="Check interactive samples of DHTMLX Slider to explore its events and other details.">
	<!-- end meta block -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
	<script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
	<link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
	<link rel="stylesheet" href="../../common/index.css?v=6.4.2">
	<!-- custom sample head -->
	<style>
		.dhx_sample-container {
			margin-top: 50px;
			max-width: 700px;
		}
	</style>
</head>

<body>
	<header class="dhx_sample-header">
		<div class="dhx_sample-header__main">
			<nav class="dhx_sample-header__breadcrumbs">
				<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
					<li class="dhx_sample-header-breadcrumbs__item">
						<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Slider samples</a>
					</li>
					<li class="dhx_sample-header-breadcrumbs__item">
						<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Events</a>
					</li>
					<li class="dhx_sample-header-breadcrumbs__item">
						<span class="dhx_sample-header-breadcrumbs__link">Slider events</span>
					</li>
				</ul>
			</nav>
			<h1 class="dhx_sample-header__title">
				<div class="dhx_sample-header__content">
					Slider events.
				</div>
			</h1>
		</div>
	</header>
	<section class="dhx_sample-container">
		<div class="dhx_sample-container__widget" id="slider"></div>
		<div id="events" class="dhx_sample-container__sidebar"> </div>
	</section>

	<script>
		var slider = new dhx.Slider("slider", {min: 0, max: 100, step: 1, tick: 5, majorTick: 10});
		var info = document.getElementById("events");

			var events = [
				"change",
				"mousedown",
				"mouseup"
			];
			var counter = 1;

			events.forEach(function (event) {
				slider.events.on(event, function () {
					info.insertAdjacentHTML("afterbegin", getEvent(event, arguments));
				});
			});
			
			function getEvent(event, args) {
				var argsList = "<div class='arguments'>Arguments:</div>";
				for (var i = 0; i < args.length; i++) {
					
					argsList += "<div>" + args[i] + "</div>";
				}
				if (event !== "change") {
					argsList = ""
				}
				return "<div class=\"dhx_sample-event\">Event " + counter++ + ": " + event + argsList + "</div>";
			}
	</script>

</body>

</html>

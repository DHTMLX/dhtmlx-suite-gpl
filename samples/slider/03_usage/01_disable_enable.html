<!DOCTYPE html>
<html>

<head>
	<!-- meta block -->
	<title>Disable/enable slider - DHTMLX Slider</title>
	<meta name="description" content="Check interactive samples of DHTMLX Slider to explore its usage and other details.">
	<!-- end meta block -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
	<script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
	<link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
	<link rel="stylesheet" href="../../common/index.css?v=6.4.2">
	<!-- custom sample head -->
	<style>
		.dhx_sample-container {
			margin-top: 50px;
			max-width: 500px;
		}
	</style>
</head>

<body>
	<header class="dhx_sample-header">
		<div class="dhx_sample-header__main">
			<nav class="dhx_sample-header__breadcrumbs">
				<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
					<li class="dhx_sample-header-breadcrumbs__item">
						<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Slider samples</a>
					</li>
					<li class="dhx_sample-header-breadcrumbs__item">
						<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Usage</a>
					</li>
					<li class="dhx_sample-header-breadcrumbs__item">
						<span class="dhx_sample-header-breadcrumbs__link">Disable/enable slider</span>
					</li>
				</ul>
			</nav>
			<h1 class="dhx_sample-header__title">
				<div class="dhx_sample-header__content">
					Disable/enable slider.
				</div>
			</h1>
		</div>
	</header>
	<section class="dhx_sample-controls">
		<label class="dhx_form-group dhx_radiobutton dhx_form-group--inline dhx_form-group--no-message-holder dhx_sample-input__wrapper--pl-16">
			<input checked id="state-enable" name="state" onchange="handleChange(this.value)" value type="radio" class="dhx_radiobutton__input">
			<span class="dhx_radiobutton__visual-input"></span>
			<span class="dhx_label">Enable</span>
		</label>
		<label class="dhx_form-group dhx_radiobutton dhx_form-group--inline dhx_form-group--no-message-holder dhx_sample-input__wrapper--pl-16">
			<input class="dhx_radiobutton__input" id="state-disable" name="state" onchange="handleChange(this.value)" value="disable" type="radio" >
			<span class="dhx_radiobutton__visual-input"></span>
			<span class="dhx_label">Disabled</span>
		</label>
	</section>
	<section class="dhx_sample-container">
		<div class="dhx_sample-container__widget" id="slider"></div>
	</section>

	<script>
		var slider = new dhx.Slider("slider", {min: 0, max: 100, step: 1});
		function handleChange(value) {
			value === "disable" ? slider.disable() : slider.enable();
		}
	</script>

</body>

</html>

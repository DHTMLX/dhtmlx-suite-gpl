<!DOCTYPE html>
<html>

<head>
	<!-- meta block -->
	<title>Set slider value - DHTMLX Slider</title>
	<meta name="description" content="Check interactive samples of DHTMLX Slider to explore its usage and other details.">
	<!-- end meta block -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
	<script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
	<link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
	<link rel="stylesheet" href="../../common/index.css?v=6.4.2">
	<!-- custom sample head -->
	<style>
		.dhx_sample-container {
			margin-top: 50px;
			max-width: 500px;
		}
	</style>
</head>

<body>
	<header class="dhx_sample-header">
		<div class="dhx_sample-header__main">
			<nav class="dhx_sample-header__breadcrumbs">
				<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
					<li class="dhx_sample-header-breadcrumbs__item">
						<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Slider samples</a>
					</li>
					<li class="dhx_sample-header-breadcrumbs__item">
						<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Usage</a>
					</li>
					<li class="dhx_sample-header-breadcrumbs__item">
						<span class="dhx_sample-header-breadcrumbs__link">Set slider value</span>
					</li>
				</ul>
			</nav>
			<h1 class="dhx_sample-header__title">
				<div class="dhx_sample-header__content">
					Set slider value.
				</div>
			</h1>
		</div>
	</header>
	<section class="dhx_sample-controls">
		<div class="dhx_sample-input__wrapper">
			<label for="value" class="dhx_sample-label">Value</label>
			<input id="value" value="10" class="dhx_sample-input" max="100" min="1" type="number">
		</div>
		<button id="set" class="dhx_sample-btn dhx_sample-btn--flat" onclick="handleSetValue()">Set Value</button>
	</section>
	<section class="dhx_sample-container">
		<div class="dhx_sample-container__widget" id="slider"></div>
	</section>

	<script>
		var slider = new dhx.Slider("slider", {min: 0, max: 100, step: 1});

		var value = document.getElementById("value");
		slider.setValue(10);
		function handleSetValue() {
			slider.setValue(value.value);
		}
	</script>

</body>

</html>

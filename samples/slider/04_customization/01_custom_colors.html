<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Custom colors - DHTMLX Slider</title>
		<meta name="description" content="Check interactive samples of DHTMLX Slider to explore its customization and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
		<link rel="stylesheet" href="../../common/index.css?v=6.4.2">
		<!-- custom sample head -->
		<style>
			.dhx_sample-container {
				margin-top: 50px;
				max-width: 500px;
			}
			.custom_class .dhx_slider__thumb,
			.custom_class .dhx_slider__thumb:active,
			.custom_class .dhx_slider__thumb:after,
			.custom_class .dhx_slider__thumb:hover,
			.custom_class .dhx_slider__range{
				background-color: rgb(10, 177, 105);
			}
			.custom_class .dhx_slider__thumb::before {
				background-color: rgba(10,177,105,.15);
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Slider samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Customization</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Custom colors</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Custom colors.
					</div>
				</h1>
			</div>
		</header>
		<section class="dhx_sample-controls">
				<button id="add" class="dhx_sample-btn dhx_sample-btn--flat">Change color</button>
		</section>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="slider"></div>
		</section>

		<script>
			var slider = new dhx.Slider("slider", {min: 1, max: 100, step: 1});
			function changeColor() {
				slider.destructor();
				slider = new dhx.Slider("slider", {min: 1, max: 100, step: 1, css: 'custom_class'});		
			}
			document.querySelector('#add').addEventListener('click', changeColor);
		</script>

	</body>
</html>

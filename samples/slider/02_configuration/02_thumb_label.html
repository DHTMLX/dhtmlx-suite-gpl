<!DOCTYPE html>
<html>

<head>
	<!-- meta block -->
	<title>Thumb label for the Slider - DHTMLX Slider</title>
	<meta name="description" content="Check interactive samples of DHTMLX Slider to explore its configuration and other details.">
	<!-- end meta block -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
	<script type="text/javascript" src="../../../codebase/suite.js?v=6.0.1"></script>
	<link rel="stylesheet" href="../../../codebase/suite.css?v=6.0.1">
	<link rel="stylesheet" href="../../common/index.css?v=6.0.1">
	
	
	<!-- custom sample head -->
		<style>
			.dhx_sample-container {
				margin-top: 50px;
				max-width: 500px;
			}
		</style>
</head>

<body>
	<header class="dhx_sample-header">
		<div class="dhx_sample-header__main">
			<nav class="dhx_sample-header__breadcrumbs">
				<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
					<li class="dhx_sample-header-breadcrumbs__item">
						<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Slider samples</a>
					</li>
					<li class="dhx_sample-header-breadcrumbs__item">
						<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Configuration</a>
					</li>
					<li class="dhx_sample-header-breadcrumbs__item">
						<span class="dhx_sample-header-breadcrumbs__link">Thumb label for the Slider</span>
					</li>
				</ul>
			</nav>
			<h1 class="dhx_sample-header__title">
				<div class="dhx_sample-header__content">
					Thumb label for the Slider.
			</h1>
		</div>
</header>
	<section class="dhx_sample-controls">
		<div class="dhx_sample-input__wrapper dhx_sample-input__wrapper--pl-16">
			<input checked name="thumb" id="thumb-on" onchange="handleChange(this.value)" value="true" type="radio" class="dhx_sample-radio__input">
			<label for="thumb-on" class="dhx_sample-radio__label">Thumb ON</label>
		</div>
		<div class="dhx_sample-input__wrapper dhx_sample-input__wrapper--pl-16">
			<input name="thumb" id="thumb-off" onchange="handleChange(this.value)" value="false" type="radio" class="dhx_sample-radio__input">
			<label for="thumb-off" class="dhx_sample-radio__label">Thumb OFF</label>
		</div>
	</section>
	<section class="dhx_sample-container">
		<div class="dhx_sample-container__widget" id="slider"></div>
	</section>

	<script>
		var slider = new dhx.Slider("slider", {min: 0, max: 100, step: 1});
		function handleChange(isShowThumb) {
			slider.config.thumbLabel = isShowThumb === "true" 
		}
	</script>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
	<!-- meta block -->
	<title>Slider with a scale - DHTMLX Slider</title>
	<meta name="description" content="Check interactive samples of DHTMLX Slider to explore its configuration and other details.">
	<!-- end meta block -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
	<script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
	<link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
	<link rel="stylesheet" href="../../common/index.css?v=6.4.2">
	<!-- custom sample head -->
	<style>
		.dhx_sample-container {
			margin-top: 50px;
			max-width: 500px;
		}
	</style>
</head>

<body>
	<header class="dhx_sample-header">
		<div class="dhx_sample-header__main">
			<nav class="dhx_sample-header__breadcrumbs">
				<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
					<li class="dhx_sample-header-breadcrumbs__item">
						<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Slider samples</a>
					</li>
					<li class="dhx_sample-header-breadcrumbs__item">
						<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Configuration</a>
					</li>
					<li class="dhx_sample-header-breadcrumbs__item">
						<span class="dhx_sample-header-breadcrumbs__link">Slider with a scale</span>
					</li>
				</ul>
			</nav>
			<h1 class="dhx_sample-header__title">
				<div class="dhx_sample-header__content">
					Slider with a scale.
				</div>
			</h1>
		</div>
	</header>
	<section class="dhx_sample-controls">
		<div class="dhx_sample-input__wrapper">
			<label for="ticks" class="dhx_sample-label">Ticks</label>
			<input id="ticks" value="5" class="dhx_sample-input" min="0" type="number">
		</div>
		<div class="dhx_sample-input__wrapper">
			<label for="major-ticks" class="dhx_sample-label">Major Ticks</label>
			<input id="major-ticks" value="10" type="number" min="0" class="dhx_sample-input">
		</div>
		<button id="add" class="dhx_sample-btn dhx_sample-btn--flat">Add Ticks</button>
	</section>
	<section class="dhx_sample-container">
		<div class="dhx_sample-container__widget" id="slider"></div>
	</section>

	<script>
		function tickTemplate(v) {
			return v;
		}
		var slider = new dhx.Slider("slider", {min: 0, max: 100, step: 1, tick: 5, majorTick: 10, tickTemplate: tickTemplate});
		var add = document.getElementById("add");
		var ticks = document.getElementById("ticks");
		var majorTicks = document.getElementById("major-ticks");
		
		add.addEventListener("click", function() {
			var tickRange = ticks.value > 0 ? ticks.value : 0;
			var majorTickRange = majorTicks.value > 0 ? majorTicks.value : 0;
			slider.destructor();
			slider = new dhx.Slider("slider", {tick: tickRange, majorTick: majorTickRange, min: 0, max: 100, step: 1, tickTemplate: tickTemplate});
		});
	</script>

</body>

</html>

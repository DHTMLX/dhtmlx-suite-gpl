<!DOCTYPE html>
<html>

<head>
	<!-- meta block -->
	<title>Slider label - DHTMLX Slider</title>
	<meta name="description" content="Check interactive samples of DHTMLX Slider to explore its configuration and other details.">
	<!-- end meta block -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
	<script type="text/javascript" src="../../../codebase/suite.js?v=6.1.4"></script>
	<link rel="stylesheet" href="../../../codebase/suite.css?v=6.1.4">
	<link rel="stylesheet" href="../../common/index.css?v=6.1.4">
	<!-- custom sample head -->
	<style>
	.dhx_sample-btn{
		margin-right: 8px;
	}
	.dhx_sample-container {
		margin-top: 50px;
		max-width: 500px;
	}
	</style>
</head>

<body>
	<header class="dhx_sample-header">
		<div class="dhx_sample-header__main">
			<nav class="dhx_sample-header__breadcrumbs">
				<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
					<li class="dhx_sample-header-breadcrumbs__item">
						<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Slider samples</a>
					</li>
					<li class="dhx_sample-header-breadcrumbs__item">
						<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Configuration</a>
					</li>
					<li class="dhx_sample-header-breadcrumbs__item">
						<span class="dhx_sample-header-breadcrumbs__link">Slider label</span>
					</li>
				</ul>
			</nav>
			<h1 class="dhx_sample-header__title">
						Slider label.
			</h1>
		</div>
</header>
	<section class="dhx_sample-controls">
		<div class="dhx_sample-input__wrapper">
			<label for="label" class="dhx_sample-label">Label</label>
			<input id="label" value="label" class="dhx_sample-input" type="text">
		</div>
		<button id="add" class="dhx_sample-btn dhx_sample-btn--flat" onclick="handleLabelAdd()">Add Label</button>
		<div class="dhx_sample-input__wrapper dhx_sample-input__wrapper--pl-16">
			<input checked name="label-position" onchange="handleChange(this.value)" value id="label-usual" type="radio" class="dhx_sample-radio__input">
			<label for="label-usual" class="dhx_sample-radio__label">Usual position</label>
		</div>
		<div class="dhx_sample-input__wrapper dhx_sample-input__wrapper--pl-16">
			<input name="label-position" onchange="handleChange(this.value)" value="labelInline" id="label-inline" type="radio" class="dhx_sample-radio__input">
			<label for="label-inline" class="dhx_sample-radio__label">Inline position</label>
		</div>
	</section>
	<section class="dhx_sample-container">
		<div class="dhx_sample-container__widget" id="slider"></div>
		
	</section>

	<script>
		var slider = new dhx.Slider("slider", {min: 0, max: 100, step: 1, label: "label"});
		var labelEl = document.getElementById("label");
		var isStateInline = false
		function handleLabelAdd() {
			slider.destructor();
			slider = new dhx.Slider("slider", {label: labelEl.value, labelInline: isStateInline, min: 1, max: 100, step: 1});
		}
		function handleChange(isInline) {
			isStateInline = isInline
			var label = slider.config.label;
			slider.destructor();
			slider = new dhx.Slider("slider", { label: label, labelInline: isStateInline, min: 1, max: 100, step: 1});
		}
	</script>

</body>

</html>

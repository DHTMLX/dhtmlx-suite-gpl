<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Attach timepicker - DHTMLX Popup</title>
		<meta name="description" content="Check interactive samples of DHTMLX Popup to explore its initialization and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
		<link rel="stylesheet" href="../../common/index.css?v=6.4.2">
		<!-- custom sample head -->
		<script type="text/javascript" src="../common/timepicker/timepicker.min.js?v=6.4.2"></script>
		<link rel="stylesheet" href="../common/timepicker/timepicker.min.css?v=6.4.2">
		<style>
			.dhx_sample-controls button:not(:last-child) {
					margin-right: 0;
			}
			.dhx_sample-input {
				max-width: 100px;
				margin-left: 8px;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Popup samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Initialization</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Attach timepicker</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Attach timepicker.
					</div>
				</h1>
			</div>
		</header>
		<section class="dhx_sample-controls">
			<button id="show" class="dhx_sample-btn dhx_sample-btn--flat">Show popup</button>
			<input type="text" id="result" class="dhx_input dhx_sample-input" readonly>
		</section>
	
		<script>
			var popup = new dhx.Popup({
				css: "dhx_widget--border-shadow"
			});
			var timepicker = new dhx.Timepicker();
			var result = document.getElementById("result");
			timepicker.events.on("change", function(res) {
				result.value = res;
			});
			popup.attach(timepicker);
			document.querySelector("#show").addEventListener("click", function (){
				popup.show("show");
			});
		</script>

	</body>
</html>

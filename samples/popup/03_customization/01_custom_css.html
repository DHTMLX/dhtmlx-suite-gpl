<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Custom css - DHTMLX Popup</title>
		<meta name="description" content="Check interactive samples of DHTMLX Popup to explore its customization and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
		<link rel="stylesheet" href="../../common/index.css?v=6.4.2">
		<!-- custom sample head -->
		<style>
			.custom-class {
				margin-top: 25px;
				color: #fff;
				font-size: 25px;
				line-height: 1.5;
				background-color: #0288d1;
				box-shadow: 5px 5px 55px -15px rgba(2,136,209,1);
				-webkit-animation: opacity .4s ease-in-out forwards;
						animation: opacity .4s ease-in-out forwards;
			} 
			@-webkit-keyframes opacity {
				0%{
					opacity: 0;
				}
				100%{
					opacity: 1;
				}
			} 
			@keyframes opacity {
				0%{
					opacity: 0;
				}
				100%{
					opacity: 1;
				}
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Popup samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Customization</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Custom css</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Custom css.
					</div>
				</h1>
			</div>
		</header>
		<section class="dhx_sample-controls">
			<button id="show" class="dhx_sample-btn dhx_sample-btn--flat">Show popup</button>
		</section>
		<script>
			var popup = new dhx.Popup({
				css: "dhx_widget--border-shadow custom-class"
			});
			popup.attachHTML("<div style='padding: 16px; text-align: center'>Hi there, <br/> welcome to DHTMLX popup samples</div>");
			document.querySelector("#show").addEventListener("click", function () {
				popup.show("show");
			});
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>

<head>
	<!-- meta block -->
	<title>Events - DHTMLX Popup</title>
	<meta name="description" content="Check interactive samples of DHTMLX Popup to explore its events and other details.">
	<!-- end meta block -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
	<script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
	<link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
	<link rel="stylesheet" href="../../common/index.css?v=6.4.2">
	<!-- custom sample head -->
</head>

<body>
	<header class="dhx_sample-header">
		<div class="dhx_sample-header__main">
			<nav class="dhx_sample-header__breadcrumbs">
				<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
					<li class="dhx_sample-header-breadcrumbs__item">
						<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Popup samples</a>
					</li>
					<li class="dhx_sample-header-breadcrumbs__item">
						<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Events</a>
					</li>
					<li class="dhx_sample-header-breadcrumbs__item">
						<span class="dhx_sample-header-breadcrumbs__link">Events</span>
					</li>
				</ul>
			</nav>
			<h1 class="dhx_sample-header__title">
				<div class="dhx_sample-header__content">
					Events.
				</div>
			</h1>
		</div>
	</header>
	<section class="dhx_sample-controls" id="popup-container">
		<button id="show" class="dhx_sample-btn dhx_sample-btn--flat">Show</button>
		<button id="hide" class="dhx_sample-btn dhx_sample-btn--flat">Hide</button>
	</section>
	<section class="dhx_sample-container">
		<div class="dhx_sample-container__widget" id="popup"></div>
		<div class="dhx_sample-container__sidebar" id="events"></div>
	</section>

	<script>
		var eventsContainer = document.querySelector('#events');
		var counter = 0;
		var events = [
			"beforehide",
			"beforeshow",
			"afterhide",
			"aftershow",
			"click"
		];
		var popup = new dhx.Popup({
			css: "dhx_widget--border-shadow"
		});
		popup.attachHTML("<div style='padding: 16px; text-align: center'>Hi there, <br/> welcome to DHTMLX popup samples</div>");
		document.querySelector("#hide").addEventListener("click", function () {
			popup.hide("popup-container");
		});
		document.querySelector("#show").addEventListener("click", function () {
			popup.show("popup-container");
		});
		function eventHandler(event, arguments) {
			var argsList = "";
			for (var i = 0; i < arguments.length; i++) {
				argsList += "<div>" + arguments[i] + "</div>";
			}
			eventsContainer.insertAdjacentHTML("afterBegin", "<div class=\"dhx_sample-event\">Event " + counter++ + ": " +
				event + argsList + "</div>");
		}
		events.forEach(function (event) {
			popup.events.on(event, function () {
				eventHandler(event, arguments);
			});
		});
		popup.show("popup-container");
	</script>
</body>

</html>

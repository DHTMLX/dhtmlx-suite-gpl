<!DOCTYPE html>
<html>

<head>
	<!-- meta block -->
	<title>Show/hide - DHTMLX Popup</title>
	<meta name="description" content="Check interactive samples of DHTMLX Popup to explore its usage and other details.">
	<!-- end meta block -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
	<script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
	<link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
	<link rel="stylesheet" href="../../common/index.css?v=6.4.2">
	<!-- custom sample head -->
	<style>
		.dhx_sample-container {
			display: -webkit-box;
			display: -webkit-flex;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-orient: vertical;
			-webkit-box-direction: normal;
			-webkit-flex-direction: column;
			    -ms-flex-direction: column;
			        flex-direction: column;
			-webkit-box-pack: start;
			-webkit-justify-content: flex-start;
			    -ms-flex-pack: start;
			        justify-content: flex-start;
			max-width: 400px;
		}
		.dhx_sample-container__widget {
			position: fixed;
			background: #000;
			width: 100px;
			height: 100px;
			left: 50%;
			top: 50%;
			-webkit-transform: translate(-50%, -50%);
			    -ms-transform: translate(-50%, -50%);
			        transform: translate(-50%, -50%)
		}
		.box {
			padding: 20px;
			margin-top: 20px;
			height: 100px;
			border: 1px solid #dedede;
			display: inline-block;
		}
	</style>
</head>

<body>
    <header class="dhx_sample-header">
        <div class="dhx_sample-header__main">
        	<nav class="dhx_sample-header__breadcrumbs">
        		<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
        			<li class="dhx_sample-header-breadcrumbs__item">
        				<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Popup samples</a>
        			</li>
        			<li class="dhx_sample-header-breadcrumbs__item">
        				<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Usage</a>
        			</li>
        			<li class="dhx_sample-header-breadcrumbs__item">
        				<span class="dhx_sample-header-breadcrumbs__link">Show/hide</span>
        			</li>
        		</ul>
        	</nav>
        	<h1 class="dhx_sample-header__title">
        		<div class="dhx_sample-header__content">
        			Show/hide.
        		</div>
        	</h1>
        </div>
	</header>
    <section class="dhx_sample-controls">
        <label class="dhx_form-group dhx_radiobutton dhx_form-group--inline dhx_form-group--no-message-holder dhx_sample-input__wrapper--pl-16">
            <input checked type="radio" name="target" id="input" class="dhx_radiobutton__input" onchange="setTargetNode(true)">
            <span class="dhx_radiobutton__visual-input"></span>
            <span class="dhx_label">input</span>
        </label>
        <label class="dhx_form-group dhx_radiobutton dhx_form-group--inline dhx_form-group--no-message-holder dhx_sample-input__wrapper--pl-16">
            <input type="radio" name="target" id="box" class="dhx_radiobutton__input" onchange="setTargetNode(false)">
            <span class="dhx_radiobutton__visual-input"></span>
            <span class="dhx_label">div</span>
        </label>
        <button id="show" type="button" class="dhx_sample-btn dhx_sample-btn--flat" onclick="show()">show</button>
        <button id="hide" type="button" class="dhx_sample-btn dhx_sample-btn--flat" onclick="hide()">hide</button>
    </section>
    <section class="dhx_sample-container">
        <div class="form-group">
            <label class="dhx_label">Popup could be attached to</label>
            <input type="text" id="popup-input" placeholder="input" class="dhx_input dhx_sample-input">
        </div>
        <div id="popup-div" class="box">
            <label class="dhx_label">Or any DOM element, for exapmle div</label>
        </div>
    </section>

    <script>
        var popup = new dhx.Popup({
            css: "dhx_widget--border-shadow"
        });
        popup.attachHTML("<div style='padding: 16px; text-align: center'>Hi there, <br/> welcome to DHTMLX popup samples</div>");

        var input = document.getElementById("popup-input");
        var div = document.getElementById("popup-div");
        var targetNode = input;
        function setTargetNode(isInput) {
            if (isInput) {
                targetNode = input;
            } else {
                targetNode = div;
            }
        }

        function show() {
            popup.show(targetNode);
        }
        function hide() {
            popup.hide();
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Update - DHTMLX Toolbar</title>
		<meta name="description" content="Check interactive samples of DHTMLX Toolbar to explore its usage and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.1.4"></script>
		<link rel="stylesheet" href="../../common/index.css?v=6.1.4">
		<!-- custom sample head -->
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.1.4">
		<script type="text/javascript" src="../common/form/form.js?v=6.1.4"></script>
		<link rel="stylesheet" href="../common/form/form.css?v=6.1.4">
		<style>
			.toolbar-controls{
				padding: 0 20px;

			}
			.dhx_widget.dhx_toolbar {
				max-width: 958px;
				overflow: auto;
			}
		</style>
		<link href="https://cdn.materialdesignicons.com/3.6.95/css/materialdesignicons.min.css?v=6.1.4" media="all" rel="stylesheet" type="text/css">
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Toolbar samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Usage</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Update</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
							Update.
				</h1>
			</div>
</header>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="toolbar"></div>
			<div>
				<form class="dhx_sample-container__widget" id="form"></form>
			</div>
		</section>

		<script>
			var toolbar = new dhx.Toolbar("toolbar", {css:"dhx_widget--bordered"});
			toolbar.data.load("../common/struct.json").then(function() {
				toolbar.data.update("edit", {icon: "mdi mdi-pencil", value: undefined});
			});

			var form = new dhx.Form("form", {
				cellCss: "dhx_widget--bordered",
				rows: [
					{
						id: "value",
						type: "input",
						label: "Value",
						value: "Edit"
					},
					{
						id: "icon",
						type: "input",
						label: "Icon",
						value: "mdi mdi-update"
					},
					{
						id: "update",
						type: "button",
						value: "UPDATE"
					}
				]
			});

			form.events.on("buttonClick", function() {
				toolbar.data.update("edit", JSON.parse(JSON.stringify(form.getValue())));
			});
		</script>

	</body>
</html>

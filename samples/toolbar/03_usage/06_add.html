<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Add - DHTMLX Toolbar</title>
		<meta name="description" content="Check interactive samples of DHTMLX Toolbar to explore its usage and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
		<link rel="stylesheet" href="../../common/index.css?v=6.4.2">
		
		
		<!-- custom sample head -->
		<script type="text/javascript" src="../common/form/form.min.js?v=6.4.2"></script>
		<link rel="stylesheet" href="../common/form/form.min.css?v=6.4.2">
		<style>
			.dhx_widget.dhx_toolbar {
				max-width: 958px;
				overflow: auto;
			}
		</style>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/4.4.95/css/materialdesignicons.css?v=6.4.2" media="all" rel="stylesheet" type="text/css">
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Toolbar samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Usage</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Add</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
							Add.
					</div>
				</h1>
			</div>
		</header>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="toolbar"></div>
			<div>
				<form class="dhx_sample-container__widget" id="form"></form>
			</div>
		</section>
		<script>
        	var toolbar = new dhx.Toolbar("toolbar", {
        		css:"dhx_widget--bordered"
        	});
			toolbar.data.load("../common/struct.json");

			var form = new dhx.Form("form", {
				css: "dhx_widget--bordered",
				rows: [
					{
						id: "value",
						type: "input",
						label: "Value",
						value: "New item"
					},
					{
						id: "icon",
						type: "input",
						label: "Icon",
						value: "mdi mdi-animation"
					},
					{
						cols: [
							{
								padding: 5,
								cols: [
									{
										id: "left",
										type: "button",
										value: "ADD LEFT"
									}
								]
							},
							{
								padding: 5,
								cols: [
									{
										id: "right",
										type: "button",
										value: "ADD RIGHT"
									}
								]
							}
						]
					}
				]
			});

			form.events.on("buttonClick", function(id) {
				var item;
				switch (id) {
					case "left": {
						item = form.getValue();
						toolbar.data.add(JSON.parse(JSON.stringify(item)), 0);
						break;
					}
					case "right": {
						item = form.getValue();
						toolbar.data.add(JSON.parse(JSON.stringify(item)));
						break;
					}
					default:
						break;
				}
			});
		</script>
	</body>
</html>

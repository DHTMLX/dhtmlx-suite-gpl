<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Enable/disable - DHTMLX Toolbar</title>
		<meta name="description" content="Check interactive samples of DHTMLX Toolbar to explore its usage and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
		<link rel="stylesheet" href="../../common/index.css?v=6.4.2">
		<!-- custom sample head -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/4.4.95/css/materialdesignicons.css?v=6.4.2" media="all" rel="stylesheet" type="text/css">
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Toolbar samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Usage</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Enable/disable</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
							Enable/disable.
					</div>
				</h1>
			</div>
		</header>
		<section class="dhx_sample-controls">
			<button id="enable" class="dhx_sample-btn dhx_sample-btn--flat" onclick="toolbar.enable(['add', 'edit']);">Enable</button>
			<button id="disable" class="dhx_sample-btn dhx_sample-btn--flat" onclick="toolbar.disable(['add', 'edit']);">Disable</button>
			<button id="status" class="dhx_sample-btn dhx_sample-btn--flat">Is disabled "Add"</button>
			<input type="text" id="value" class="dhx_sample-input" readonly>
		</section>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="toolbar"></div>
		</section>
		<script>
			var toolbar = new dhx.Toolbar("toolbar", {
				css: "dhx_widget--bordered"
			});
			toolbar.data.load("../common/struct.json").then(function() {
				toolbar.disable(["add", "edit"]);
			});
			document.getElementById("status").addEventListener("click", function () {
				var status = toolbar.isDisabled("add");
				document.getElementById("value").value = status;
			});
		</script>
	</body>
</html>

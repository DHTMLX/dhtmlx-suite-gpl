<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Buttons - DHTMLX Toolbar</title>
		<meta name="description" content="Check interactive samples of DHTMLX Toolbar to explore its configuration and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
		<link rel="stylesheet" href="../../common/index.css?v=6.4.2">
		
		
		<!-- custom sample head -->
		<style>
			.toolbar-controls{
				padding: 0 20px;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Toolbar samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Configuration</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Buttons</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
							Buttons.
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="toolbar"></div>
			<form id="form-controls" class="toolbar-controls">
				<div class="dhx_form-group">
					<label for="value" class="dhx_label">Item value</label>
					<input type="text" id="value" name="value" value="BUTTON" class="dhx_input dhx_sample-input" style="width: 240px;">
				</div>
				<div class="dhx_form-group">
					<label for="tooltip" class="dhx_label">Item tooltip</label>
					<input type="text" id="tooltip" name="tooltip" class="dhx_input dhx_sample-input" style="width: 240px;">
				</div>
				<div class="dhx_form-group">
					<label for="icon" class="dhx_label">Item icon</label>
					<input type="text" id="icon" name="icon" class="dhx_input dhx_sample-input" style="width: 240px;" value="dxi dxi-close">
				</div>
				<div class="dhx_form-group">
					<label for="count" class="dhx_label">Item count</label>
					<input type="text" id="count" name="count" class="dhx_input dhx_sample-input" style="width: 240px;" value="2">
				</div>
				<div class="dhx_form-group">
					<label for="countColor" class="dhx_label">Item count color</label>
					<select name="countColor" class="dhx_select dhx_input" id="countColor">
						<option value="danger">danger</option>
						<option value="primary">primary</option>
						<option value="secondary">secondary</option>
						<option value="success">success</option>
					</select>
				</div>
				<div class="dhx_form-group">
					<label for="view" class="dhx_label">Item view</label>
					<select name="view" class="dhx_select dhx_input" id="view">
						<option value="flat">flat</option>
						<option value="link">link</option>
					</select>
				</div>
				<div class="dhx_form-group">
					<label for="view" class="dhx_label">Item size</label>
					<select name="size" class="dhx_select dhx_input" id="size">
						<option value="small">small</option>
						<option value="medium">medium</option>
					</select>
				</div>
				<div class="dhx_form-group">
					<label for="color" class="dhx_label">Item color</label>
					<select name="color" class="dhx_select dhx_input" id="color">
						<option value="primary">primary</option>
						<option value="danger">danger</option>
						<option value="secondary">secondary</option>
						<option value="success">success</option>
					</select>
				</div>
				<label class="dhx_form-group dhx_checkbox">
					<input id="full" type="checkbox" class="dhx_checkbox__input">
					<span class="dhx_checkbox__visual-input"></span>
					<span class="dhx_label">Full</span>
				</label>
				<label class="dhx_form-group dhx_checkbox">
					<input id="circle" type="checkbox" class="dhx_checkbox__input">
					<span class="dhx_checkbox__visual-input"></span>
					<span class="dhx_label">Circle</span>
				</label>
				<label class="dhx_form-group dhx_checkbox">
					<input id="loading" type="checkbox" class="dhx_checkbox__input">
					<span class="dhx_checkbox__visual-input"></span>
					<span class="dhx_label">Loading</span>
				</label>
			</form>
		</section>
		<script>
			var cfg = {
				id: "btn",
				type: "button",
				value: "BUTTON",
				tooltip: "",
				icon: "dxi dxi-close",
				count: 2,
				countColor: null,
				view: "flat",
				size: "small",
				color: "primary",
				full: false,
				circle: false,
				loading: false
			};

			var toolbar = new dhx.Toolbar("toolbar", {
				css:"dhx_widget--bordered"
			});
			toolbar.data.add(cfg);

			document.getElementById("form-controls").addEventListener("change", function(e) {
				var prop = e.target.id;
				var updateObj = {};
				if (e.target.type === "checkbox") {
					updateObj[prop] = e.target.checked;
				} else {
					updateObj[prop] = e.target.value;
				}
				toolbar.data.update(cfg.id, updateObj);
			});

		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <!-- meta block -->
        <title>Events - DHTMLX Toolbar</title>
        <meta name="description" content="Check interactive samples of DHTMLX Toolbar to explore its events and other details.">
        <!-- end meta block -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
        <script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
        <link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
        <link rel="stylesheet" href="../../common/index.css?v=6.4.2">


        <!-- custom sample head -->
        <script src="../common/data.js?v=6.4.2"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/4.4.95/css/materialdesignicons.css?v=6.4.2" media="all" rel="stylesheet" type="text/css">
        <style>
            .dhx_sample-container__sidebar {
                min-width: 300px;
            }
        </style>
    </head>
    <body>
        <header class="dhx_sample-header">
            <div class="dhx_sample-header__main">
                <nav class="dhx_sample-header__breadcrumbs">
                    <ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
                        <li class="dhx_sample-header-breadcrumbs__item">
                            <a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Toolbar samples</a>
                        </li>
                        <li class="dhx_sample-header-breadcrumbs__item">
                            <a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Events</a>
                        </li>
                        <li class="dhx_sample-header-breadcrumbs__item">
                            <span class="dhx_sample-header-breadcrumbs__link">Events</span>
                        </li>
                    </ul>
                </nav>
                <h1 class="dhx_sample-header__title">
                    <div class="dhx_sample-header__content">
                        Events.
                    </div>
                </h1>
            </div>
        </header>
        <section class="dhx_sample-container">
            <div class="dhx_sample-container__widget" id="toolbar"></div>
            <div class="dhx_sample-container__sidebar"></div>
        </section>
        <script>
            var toolbar = new dhx.Toolbar("toolbar", {
                css: "dhx_widget--bordered dhx_widget--bg_gray"
            });
            toolbar.data.parse(data);
            var events = [
            "inputCreated",
            "click",
            "openMenu",
            "beforeHide",
            "afterHide",
            "inputFocus",
            "inputBlur",
            ];
            var eventsContainer = document.querySelector(".dhx_sample-container__sidebar")
            var counter = 1;

            events.forEach(function (event) {
                toolbar.events.on(event, function () {
                    eventsContainer.insertAdjacentHTML('afterbegin', getEvent(event, arguments));
                });
            });

            function getEvent(event, args) {
                var argsList = "<div class='arguments'>Arguments:</div>";
                for (var i = 0; i < args.length; i++) {

                    argsList += "<div>" + args[i] + "</div>";
                }
                return "<div class=\"dhx_sample-event\">Event " + counter++ + ": " + event + argsList + "</div>";
            }
        </script>
    </body>
</html>

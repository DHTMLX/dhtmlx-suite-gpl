<!DOCTYPE html>
<html lang="en-US">
	<head>
		<!-- meta block -->
		<title>Custom palette and custom colors - DHTMLX Colorpicker</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		
		<link rel="shortcut icon" href="../common/favicon/favicon.ico" type="image/x-icon" />
		<link rel="icon" href="../common/favicon/icon-16.png" sizes="16x16" />
		<link rel="icon" href="../common/favicon/icon-32.png" sizes="32x32" />
		<link rel="icon" href="../common/favicon/icon-48.png" sizes="48x48" />
		<link rel="icon" href="../common/favicon/icon-96.png" sizes="96x96" />
		<link rel="icon" href="../common/favicon/icon-144.png" sizes="144x144" />
		<!-- end meta block -->
		<script type="text/javascript" src="../../codebase/suite.js"></script>
		<link rel="stylesheet" href="../../codebase/suite.css">
		
		<link rel="stylesheet" href="../common/index.css">
		<!-- custom sample head -->
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
								<li class="dhx_sample-header-breadcrumbs__item">
									<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Back to Suite samples</a>
								</li>
							</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Custom palette and custom colors
					</div>
				</h1>
			</div>
		</header>
		<section style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
			<!-- component container -->
			<div id="colorpicker" style="margin: 40px;"></div>
			<div style="padding: 15px 0 7px 0; font-family: Roboto, sasn-serif;">
				You can change block color by colorpicker
			</div>
			<div style="width: 200px; height: 200px; margin: 8px 0;" class="dhx_color-sample"></div>
		</section>
		<script>
			const colorpicker = new dhx.Colorpicker("colorpicker", {
				css: "dhx_widget--bordered",
				grayShades: false,
				palette: [ //custom palette
					["#69d2e7", "#a7dbd8", "#e0e4cc", "#f38630", "#fa6900", "#7fc7af", "#dad8a7"],
					["#fe4365", "#fc9d9a", "#f9cdad", "#c8c8a9", "#83af9b", "#948c75", "#d5ded9"],
					["#ecd078", "#d95b43", "#c02942", "#542437", "#53777a", "#cbe86b", "#f2e9e1"],
					["#556270", "#4ecdc4", "#c7f464", "#ff6b6b", "#c44d58", "#dce9be", "#555152"],
					["#774f38", "#e08e79", "#f1d4af", "#ece5ce", "#c5e0dc", "#005f6b", "#008c9e"],
					["#e8ddcb", "#cdb380", "#036564", "#033649", "#031634", "#73626e", "#b38184"],
					["#490a3d", "#bd1550", "#e97f02", "#f8ca00", "#8a9b0f", "#fc913a", "#f9d423"],
					["#594f4f", "#547980", "#45ada8", "#9de0ad", "#e5fcc2", "#fecea8", "#ff847c"],
					["#00a0b0", "#6a4a3c", "#cc333f", "#eb6841", "#edc951", "#80bca3", "#f6f7bd"],
					["#e94e77", "#d68189", "#c6a49a", "#c6e5d9", "#f4ead5", "#40c0cb", "#f9f2e7"]
				]
			});

			colorpicker.setCustomColors(["#6b5b95", "#feb236", "#d64161"]); //custom colors

			const colorExample = document.querySelector(".dhx_color-sample");

			colorpicker.events.on("change", function (color) {
				colorExample.style.backgroundColor = color;
			});

			colorpicker.setValue("#69d2e7");
		</script>
	</body>
</html>

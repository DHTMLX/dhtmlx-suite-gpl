<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Colorpicker modes - DHTMLX Colorpicker</title>
		<meta name="description" content="Check interactive samples of DHTMLX Colorpicker to explore its configuration and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
		<link rel="stylesheet" href="../../common/index.css?v=6.4.2">
		<link rel="stylesheet" href="../common/colorpicker.css?v=6.4.2">
		
		<!-- custom sample head -->
		<style>
			.dhx_sample-container {
				align-items: flex-start;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Colorpicker samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Configuration</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Colorpicker modes</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Colorpicker modes.
					</div>
				</h1>
			</div>        
		</header>
		<section class="dhx_sample-controls">
			<label class="dhx_form-group dhx_radiobutton dhx_form-group--inline dhx_form-group--no-message-holder dhx_sample-input__wrapper--pl-16">
				<input checked type="radio" name="mode" id="palette" class="dhx_radiobutton__input" onchange="initColorpicker(this.id)">
				<span class="dhx_radiobutton__visual-input"></span>
				<span class="dhx_label">palette</span>
			</label>
			<label class="dhx_form-group dhx_radiobutton dhx_form-group--inline dhx_form-group--no-message-holder dhx_sample-input__wrapper--pl-16">
				<input type="radio" name="mode" id="picker" class="dhx_radiobutton__input" onchange="initColorpicker(this.id)">
				<span class="dhx_radiobutton__visual-input"></span>
				<span class="dhx_label">picker</span>
			</label>
		</section>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="colorpicker"></div>
		</section>
		<script>
			var colorpicker;
			function initColorpicker(mode) {
				if (colorpicker) {
					colorpicker.destructor();
				}
				colorpicker = new dhx.Colorpicker("colorpicker", {
					mode: mode,
					css: "dhx_widget--bordered"
				});
			}
			initColorpicker("palette");
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>

<head>
	<!-- meta block -->
	<title>Get timepicker value - DHTMLX Timepicker</title>
	<meta name="description" content="Check interactive samples of DHTMLX Timepicker to explore its usage and other details.">
	<!-- end meta block -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
	<script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
	<link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
	<link rel="stylesheet" href="../../common/index.css?v=6.4.2">
	
	
	<!-- custom sample head -->
	<style>
		.dhx_sample-container {
			min-height: 100%;
		}
		.dhx_sample-form-group {
			max-width: 145px;
		}
	</style>
</head>

<body>
	<header class="dhx_sample-header">
		<div class="dhx_sample-header__main">
			<nav class="dhx_sample-header__breadcrumbs">
				<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
					<li class="dhx_sample-header-breadcrumbs__item">
						<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Timepicker samples</a>
					</li>
					<li class="dhx_sample-header-breadcrumbs__item">
						<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Usage</a>
					</li>
					<li class="dhx_sample-header-breadcrumbs__item">
						<span class="dhx_sample-header-breadcrumbs__link">Get timepicker value</span>
					</li>
				</ul>
			</nav>
			<h1 class="dhx_sample-header__title">
				<div class="dhx_sample-header__content">
					Get timepicker value.
				</div>
			</h1>
		</div>
</header>
	<section class="dhx_sample-controls">
		<button id="get" class="dhx_sample-btn dhx_sample-btn--flat">Get value</button>
		<div class="dhx_sample-form-group dhx_form-group dhx_form-group--inline">
			<input placeholder="Timepicker value" type="text" id="value_holder" readonly class="dhx_input dhx_sample-input">
		</div>
	</section>
	<section class="dhx_sample-container">
		<div class="dhx_sample-container__widget dhx_sample-container__widget--timepicker" id="timepicker"></div>
	</section>

	<script>
		var timepicker = new dhx.Timepicker("timepicker", {css: "dhx_widget--bordered"});
		document.querySelector("#get").addEventListener("click", function (e) {
			document.querySelector("#value_holder").value = timepicker.getValue();
		});
	</script>

</body>

</html>

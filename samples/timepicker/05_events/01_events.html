<!DOCTYPE html>
<html>

<head>
	<!-- meta block -->
	<title>Timepicker events - DHTMLX Timepicker</title>
	<meta name="description" content="Check interactive samples of DHTMLX Timepicker to explore its events and other details.">
	<!-- end meta block -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
	<script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
	<link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
	<link rel="stylesheet" href="../../common/index.css?v=6.4.2">
	
	
	<!-- custom sample head -->
	<style>
		.dhx_sample-container {
			min-height: 100%;
		}
		.dhx_sample-container__widget--timepicker {
			height: 310px;
		}
	</style>
</head>

<body>
	<header class="dhx_sample-header">
		<div class="dhx_sample-header__main">
			<nav class="dhx_sample-header__breadcrumbs">
				<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
					<li class="dhx_sample-header-breadcrumbs__item">
						<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Timepicker samples</a>
					</li>
					<li class="dhx_sample-header-breadcrumbs__item">
						<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Events</a>
					</li>
					<li class="dhx_sample-header-breadcrumbs__item">
						<span class="dhx_sample-header-breadcrumbs__link">Timepicker events</span>
					</li>
				</ul>
			</nav>
			<h1 class="dhx_sample-header__title">
				<div class="dhx_sample-header__content">
					Timepicker events.
				</div>
			</h1>
		</div>
</header>
	<section class="dhx_sample-container">
		<div class="dhx_sample-container__widget dhx_sample-container__widget--timepicker" id="timepicker"></div>
		<div id="events" class="dhx_sample-container__sidebar"> </div>
	</section>

	<script>
		var timepicker = new dhx.Timepicker("timepicker", {controls: true, css: "dhx_widget--bordered"});
		var info = document.getElementById("events");
		var events = [
			"change",
			"apply",
			"beforeClose",
			"afterClose"
		];
		var counter = 1;
		events.forEach(function (event) {
			timepicker.events.on(event, function (arguments) {
				info.insertAdjacentHTML('afterbegin', getEvent(event, arguments));
			});
		});
		function getEvent(event, arguments) {
			var argsList = "";
			if (typeof arguments === "string") {
				argsList = arguments;
			}
			return "<div class=\"dhx_sample-event\">Event " + counter++ + ": " + event + "<div class='arguments'>Arguments:</div>" +
					argsList + "</div>" + "</div>";
		}
	</script>

</body>

</html>

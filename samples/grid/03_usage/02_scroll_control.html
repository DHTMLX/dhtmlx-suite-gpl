<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Controlling scroll behavior - DHTMLX Grid</title>
		<meta name="description" content="Check interactive samples of DHTMLX Grid to explore its usage and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
		<link rel="stylesheet" href="../../common/index.css?v=6.4.2">
		<link rel="stylesheet" href="../common/grid.css?v=6.4.2">
		<script type="text/javascript" src="../common/dataset.js?v=6.4.2"></script>
		<!-- custom sample head -->
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Grid samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Usage</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Controlling scroll behavior</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						You can scroll grid content to exact position defined by x and y coordinates via the scroll() method.
						<div class="dhx_sample-docs-links">
							Check documentation:
							<a href="https://docs.dhtmlx.com/suite/grid__usage.html#controllingscrollbehavior" target="_blank" class="dhx_sample-header-link">Controlling scroll behavior</a>
						</div>
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-controls">
			<span id="scrollState" style="padding:0 8px 0 4px;width:110px;">{top:0, left:0}</span>
			<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="scrollToCell()">Scroll to last cell</button>
			<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="resetScroll()">Reset scroll</button>
		</section>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="grid"></div>
		</section>
		<script>
			var grid = new dhx.Grid("grid", {
				columns: [
					{ width: 200, id: "country", header: [{ text: "Country" }] },
					{ width: 150, id: "population", header: [{ text: "Population" }] },
					{ width: 150, id: "yearlyChange", header: [{ text: "Yearly Change" }] },
					{ width: 150, id: "netChange", header: [{ text: "Net Change" }] },
					{ width: 150, id: "destiny", header: [{ text: "Density (P/Km²)" }] },
					{ width: 150, id: "area", header: [{ text: "Land Area (Km²)" }] },
					{ width: 150, id: "migrants", header: [{ text: "Migrants (net)" }] },
					{ width: 150, id: "fert", header: [{ text: "Fert. Rate" }] },
					{ width: 150, id: "age", header: [{ text: "Med. Age" }] },
					{ width: 150, id: "urban", header: [{ text: "Urban Pop" }] }
				],
				headerRowHeight: 50,
				data: dataset
			});
			var scrollState = document.querySelector("#scrollState");
			grid.events.on("scroll", function (e) {
				scrollState.innerHTML = "{top:" + e.y.toFixed() + ", " + "left:" + e.x.toFixed() + "}";
			});
			function scrollToCell() {
				var id = grid.data.getId(232);
				grid.scrollTo(id, "population");
			}
			function resetScroll() {
				grid.scroll(0, 0);
			}
		</script>
	</body>
</html>

</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">

							<span class="dhx_sample-header-breadcrumbs__link">Auto width</span>

				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						You can configure columns&#x27; settings so that their width would automatically adjust to their content.
						<div class="dhx_sample-docs-links">
							Check documentation:
							<a href="https://docs.dhtmlx.com/suite/grid__configuration.html#autowidthforcolumns" target="_blank" class="dhx_sample-header-link">Autowidth for columns</a>
						</div>
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-container" style="width:1000px;">
			<div class="dhx_sample-container__widget" id="grid"></div>
			
		</section>

		<script>
			var grid = new dhx.Grid("grid", {
				columns: [
					{ id: "country", header: [{ text: "Country" }] },
					{ id: "population", header: [{ text: "Population" }] },
					{ id: "yearlyChange", header: [{ text: "Yearly Change" }] },
					{ id: "netChange", header: [{ text: "Net Change" }] },
					{ id: "destiny", header: [{ text: "Density (P/Km²)" }] },
					{ id: "area", header: [{ text: "Land Area (Km²)" }] },
					{ id: "migrants", header: [{ text: "Migrants (net)" }] },
					{ id: "fert", header: [{ text: "Fert. Rate" }] },
					{ id: "age", header: [{ text: "Med. Age" }] },
					{ id: "urban", header: [{ text: "Urban Pop" }] }
				],
				columnsAutoWidth: true,
				data: dataset
			});
		</script>

	</body>
</html>

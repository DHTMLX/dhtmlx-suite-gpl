<!DOCTYPE html>
<html>

<head>
	<!-- meta block -->
	<title>Custom css - DHTMLX Sidebar</title>
	<meta name="description" content="Check interactive samples of DHTMLX Sidebar to explore its customization and other details.">
	<!-- end meta block -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
	<script type="text/javascript" src="../../../codebase/suite.js?v=6.1.4"></script>
	<link rel="stylesheet" href="../../../codebase/suite.css?v=6.1.4">
	<link rel="stylesheet" href="../../common/index.css?v=6.1.4">
	<!-- custom sample head -->
	<link href="https://cdn.materialdesignicons.com/3.6.95/css/materialdesignicons.min.css?v=6.1.4" media="all" rel="stylesheet" type="text/css">

</head>

<body>
	<header class="dhx_sample-header">
		<div class="dhx_sample-header__main">
			<nav class="dhx_sample-header__breadcrumbs">
				<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
					<li class="dhx_sample-header-breadcrumbs__item">
						<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Sidebar samples</a>
					</li>
					<li class="dhx_sample-header-breadcrumbs__item">
						<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Customization</a>
					</li>
					<li class="dhx_sample-header-breadcrumbs__item">
						<span class="dhx_sample-header-breadcrumbs__link">Custom css</span>
					</li>
				</ul>
			</nav>
			<h1 class="dhx_sample-header__title">
						Custom css.
			</h1>
		</div>
</header>
	<section class="dhx_sample-container" style="margin-top: 0; border-left: 1px solid gray; border-right: 1px solid gray">
		<div class="dhx_sample-container__widget" style="height: calc(100vh - 61px);" id="sidebar"></div>
	</section>
	<script>
		var sidebar = new dhx.Sidebar("sidebar", {
			css: "dhx_widget--border_right custom-class"
		});
		sidebar.data.load("../common/struct.json");
	</script>
	<style>
			.custom-class {
				border-right: 2px solid #0ab169;
				padding: 5px;
				background-color: rgba(10, 177, 105, 0.3);
			}
		</style>
</body>

</html>

<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Item HTML Content - DHTMLX Sidebar</title>
		<meta name="description" content="Check interactive samples of DHTMLX Sidebar to explore its configuration and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
		<link rel="stylesheet" href="../../common/index.css?v=6.4.2">
		<link rel="stylesheet" href="../common/sidebar.css?v=6.4.2">
		
		<!-- custom sample head -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/4.4.95/css/materialdesignicons.css?v=6.4.2" media="all" rel="stylesheet" type="text/css">
		<style>
			.dhx_sidebar--minimized .dhx_navbar-title{
				opacity: 1;
			}
			.item-avatar {
				height: 32px;
				width: 32px;
				border-radius: 50%;
				vertical-align: middle;
				margin-right: 8px;
			}
			.dhx_sidebar--minimized .item-avatar{
				margin: 0;
			}
			.dhx_sidebar--minimized .item-name {
				display: none;
			}
			.dhx_sidebar-button__html{
				padding-left: 6px;
			}

			.dhx_sidebar--minimized .dhx_sidebar-button__html{
				padding-left: 0;
			}
			.dhx_sidebar__item button{
				padding: 6px;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Sidebar samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Configuration</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Item HTML Content</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Item HTML Content.
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="sidebar"></div>
		</section>
		<script>
			var data = [
				{
					type: "title",
					value: "A"
				},
				{
					type: "separator",
				},
				{
					html: "<img class='item-avatar' src='../common/avatars/Avatar_05.jpg'/><span class='item-name'>Debra Mccoy</span>",
					count: 15
				},
				{
					html: "<img class='item-avatar' src='../common/avatars/Avatar_02.jpg'/><span class='item-name'>Dustin Watson</span>"
				},
				{
					html: "<img class='item-avatar' src='../common/avatars/Avatar_03.jpg'/><span class='item-name'>Johnny Bell</span>"
				},
				{
					html: "<img class='item-avatar' src='../common/avatars/Avatar_04.jpg'/><span class='item-name'>Guy Hawkins</span>"
				},
				{
					html: "<img class='item-avatar' src='../common/avatars/Avatar_06.jpg'/><span class='item-name'>Cody Henry</span>"
				},
				{
					type: "separator",
				},
				{
					type: "title",
					value: "B"
				},
				{
					type: "separator",
				},
				{
					html: "<img class='item-avatar' src='../common/avatars/Avatar_07.jpg'/><span class='item-name'>Wade Jones</span>"
				},
				{
					html: "<img class='item-avatar' src='../common/avatars/Avatar_08.jpg'/><span class='item-name'>Dwight Fox</span>"
				},
				{
					html: "<img class='item-avatar' src='../common/avatars/Avatar_09.jpg'/><span class='item-name'>Audrey Webb</span>"
				},
				{
					type: "separator",
				},
				{
					type: "title",
					value: "C"
				},
				{
					type: "separator",
				},
				{
					html: "<img class='item-avatar' src='../common/avatars/Avatar_11.jpg'/><span class='item-name'>Bessie Richards</span>"
				},
				{
					html: "<img class='item-avatar' src='../common/avatars/Avatar_13.jpg'/><span class='item-name'>Gloria Mckinney</span>"
				},
				{
					html: "<img class='item-avatar' src='../common/avatars/Avatar_21.jpg'/><span class='item-name'>Bruce Robertson</span>"
				},
			];

			data.unshift({
				id: "toggle",
				css: "toggle-button",
				icon: "mdi mdi-backburger",
			});

			var sidebar = new dhx.Sidebar("sidebar", {
				css: "dhx_widget--border_right",
				data: data
			});

			sidebar.events.on("click", function (id) {
				if (id === "toggle") {
					var toggleItem = sidebar.data.getItem("toggle");

					sidebar.toggle();

					if (sidebar.config.collapsed) {
						toggleItem.icon = "mdi mdi-menu";
					}
					else {
						toggleItem.icon = "mdi mdi-backburger";
					}
				}
			});
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Data update - DHTMLX Sidebar</title>
		<meta name="description" content="Check interactive samples of DHTMLX Sidebar to explore its usage and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
		<link rel="stylesheet" href="../../common/index.css?v=6.4.2">
		<link rel="stylesheet" href="../common/sidebar.css?v=6.4.2">
		
		<!-- custom sample head -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/4.4.95/css/materialdesignicons.css?v=6.4.2" media="all" rel="stylesheet" type="text/css">
		<style>
			.dhx_sample_controls {
				margin-top: 20px;
				position: absolute;
				display: -webkit-box;
				display: -webkit-flex;
				display: -ms-flexbox;
				display: flex;
				-webkit-box-pack: center;
				-webkit-justify-content: center;
				-ms-flex-pack: center;
				justify-content: center;
				width: 600px;
				-webkit-transform: translate(-50%, 0);
				-ms-transform: translate(-50%, 0);
				transform: translate(-50%, 0);
				left: 50%;
			}
			.dhx_sample_controls button:first-child {
				margin-right: 20px;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Sidebar samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Usage</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Data update</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Data update.
					</div>
				</h1>
			</div>        
		</header>
		<section class="dhx_sample_controls">
			<button id="update" class="dhx_sample-btn dhx_sample-btn--flat" onclick="update()">Update</button>
			<button id="restore" class="dhx_sample-btn dhx_sample-btn--flat" onclick="restore()">Restore</button>
		</section>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="sidebar"></div>
		</section>
		<script>
			var sidebar = new dhx.Sidebar("sidebar", {
				css: "dhx_widget--border_right"
			});
			sidebar.data.load("../common/struct.json");
			function update() {
				sidebar.data.update("messages", {
					count: sidebar.data.getItem("messages").count + 10
				});
				sidebar.data.update("notification", {
					count: sidebar.data.getItem("notification").count + 5
				});
				sidebar.data.update("comments", {
					count: sidebar.data.getItem("comments").count - 50
				});
			}
			function restore() {
				sidebar.data.load("../common/struct.json");
			}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Get Index - DHTMLX Data</title>
		<meta name="description" content="Check interactive samples of DHTMLX Data to explore its datacollection-api and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
		<link rel="stylesheet" href="../../common/index.css?v=6.4.2">
		<link rel="stylesheet" href="../common/data.css?v=6.4.2">
		<script type="text/javascript" src="../common/index.js?v=6.4.2"></script>
		<!-- custom sample head -->
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Data samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Datacollection-api</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Get Index</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Get Index.
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-controls">
			<div class="dhx_sample-form-group dhx_form-group dhx_form-group--inline">
				<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="getIndex()">get item</button>
			</div>
			<div class="dhx_sample-form-group dhx_form-group dhx_form-group--inline">
					<input class="dhx_sample-input" value="2" id="data-id" placeholder="Item ID">
				</div>
				<div class="dhx_sample-form-group dhx_form-group dhx_form-group--inline">
					<input class="dhx_sample-input" value="" readonly id="data-result" placeholder="Item Index">
				</div>
		</section>
		<div class="dhx_sample-result">
				<div>
					<h4>Parsed data:</h4>
					<textarea id="data" readonly class="dhx_textarea"></textarea>
				</div>
			</div>
		<script>
			var datacollection = new dhx.DataCollection();
			datacollection.parse([
				{value: "Rome", id: "4"},
				{value: "Paris", id: "2"},
				{value: "London", id: "3"},
				{value: "Vilnius", id: "1"},
			]);
			printData(datacollection, "data");
			function getIndex() {
				document.querySelector("#data-result").value = datacollection.getIndex(document.querySelector("#data-id").value);
			}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Fullscreen mode - DHTMLX Window</title>
		<meta name="description" content="Check interactive samples of DHTMLX Window to explore its usage and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
		<link rel="stylesheet" href="../../common/index.css?v=6.4.2">
		
		
		<!-- custom sample head -->
</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Window samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Usage</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Fullscreen mode</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Fullscreen mode.
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-controls">
					<button id="fullscreen" class="dhx_sample-btn dhx_sample-btn--flat">Fullscreen mode</button>
		</section>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="window"></div>
			
		</section>
		
		<script>
			var windowHTML = "<p>dhtmlxWindow is a flexible window system, which is equipped with several useful modes. Here you can try out the fullscreen mode.</p><p>Besides, you can make use of modal, movable, resizable, and free modes. Inspect all samples to discover other modes and important features.</p><img style='display: block; width: 200px; height: 200px; margin-top: 20px; margin-left: auto; margin-right: auto' src='../common/developer.svg'>";
			var dhxWindow = new dhx.Window({width: 440, height: 450, title: "Window", closable: true});
			dhxWindow.attachHTML(windowHTML);
			dhxWindow.show();
			document.querySelector("#fullscreen").addEventListener('click', function(){
				dhxWindow.setFullScreen()
			})
		</script>

	</body>
</html>

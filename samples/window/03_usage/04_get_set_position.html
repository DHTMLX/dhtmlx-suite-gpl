<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Get/set Window position - DHTMLX Window</title>
		<meta name="description" content="Check interactive samples of DHTMLX Window to explore its usage and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
		<link rel="stylesheet" href="../../common/index.css?v=6.4.2">
		
		
		<!-- custom sample head -->
		<style>
			.dhx_form-group--inline {
				width: auto;
			}
			.dhx_form-group--inline .dhx_label{
				width: auto;
				overflow-x: visible;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Window samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Usage</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Get/set Window position</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Get/set Window position.
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-controls">
				<div class="dhx_sample-form-group dhx_form-group dhx_form-group--inline dhx_form-group--required">
					<label for="left" class="dhx_label">Left</label>
					<input type="number" min="100" id="left" class="dhx_input dhx_sample-input">
				</div>
				<div class="dhx_sample-form-group dhx_form-group dhx_form-group--inline dhx_form-group--required">
					<label for="top" class="dhx_label">Top</label>
					<input type="number" min="100" id="top" class="dhx_input dhx_sample-input">
				</div>
				<button id="get" class="dhx_sample-btn dhx_sample-btn--flat" onclick="getPosition()">Get Position</button>
				<button id="set" class="dhx_sample-btn dhx_sample-btn--flat" onclick="setPosition()">Set Position</button>
			</section>
			<section class="dhx_sample-container">
				<div class="dhx_sample-container__widget" id="window"></div>
				
			</section>
			
			<script>
				var windowHTML = "<p>Here is a neat JavaScript window system with flexible configuration options. For example, you can easily set the size of the window by redefining its width and height.</p><img style='display: block; width: 200px; height: 200px; margin-top: 20px; margin-left: auto; margin-right: auto' src='../common/developer.svg'>"
				var dhxWindow = new dhx.Window({width: 440, height: 450, title: "Window", movable: true});
				var leftEl = document.querySelector("#left");
				var topEl = document.querySelector("#top");
				dhxWindow.attachHTML(windowHTML);
				function getPosition() {
					var position = dhxWindow.getPosition();
					leftEl.value = position.left;
					topEl.value = position.top;
				}
				function setPosition() {
					dhxWindow.setPosition(parseInt(leftEl.value, 10), parseInt(topEl.value, 10));
				}
				dhxWindow.show();
				getPosition();
			</script>
	</body>
</html>

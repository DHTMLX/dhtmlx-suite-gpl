<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Set/get Window size - DHTMLX Window</title>
		<meta name="description" content="Check interactive samples of DHTMLX Window to explore its usage and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
		<link rel="stylesheet" href="../../common/index.css?v=6.4.2">
		
		
		<!-- custom sample head -->
		<style>
			.dhx_form-group--inline {
				width: auto;
			}
		
			.dhx_form-group--inline .dhx_label {
				width: auto;
				overflow-x: visible;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Window samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Usage</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Set/get Window size</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Set/get Window size.
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-controls">
			<div class="dhx_sample-form-group dhx_form-group dhx_form-group--inline dhx_form-group--required">
				<label for="width" class="dhx_label">Width</label>
				<input type="number" min="100" id="width" class="dhx_input dhx_sample-input">
			</div>
			<div class="dhx_sample-form-group dhx_form-group dhx_form-group--inline dhx_form-group--required">
				<label for="height" class="dhx_label">Height</label>
				<input type="number" min="100" id="height" class="dhx_input dhx_sample-input">
			</div>
			<button id="get" class="dhx_sample-btn dhx_sample-btn--flat" onclick="getSize()">Get Size</button>
			<button id="set" class="dhx_sample-btn dhx_sample-btn--flat" onclick="setSize()">Set Size</button>
		</section>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="window"></div>
			
		</section>
		
		<script>
			var windowHTML = "<p>Here is a neat JavaScript window system with flexible configuration options. For example, you can easily set the size of the window by redefining its width and height.</p><img style='display: block; width: 200px; height: 200px; margin-top: 20px; margin-left: auto; margin-right: auto' src='../common/developer.svg'>"
			var dhxWindow = new dhx.Window({width: 440, height: 450, title: "Window", resizable: true});
			var heightEl = document.querySelector("#height");
			var widthEl = document.querySelector("#width");
			dhxWindow.attachHTML(windowHTML);
			function getSize() {
				var size = dhxWindow.getSize();
				heightEl.value = size.height;
				widthEl.value = size.width;
			}
			function setSize() {
				dhxWindow.setSize(parseInt(widthEl.value, 10), parseInt(heightEl.value, 10));
			}
			dhxWindow.show();
			getSize();
		</script>

	</body>
</html>

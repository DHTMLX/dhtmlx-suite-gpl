		<script type="text/javascript" src="../common/list/list.min.js?v=6.4.2"></script>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Window samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Initialization</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Attaching other components</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Attaching other components.
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="window"></div>
		</section>

		<script>
			var dhxWindow = new dhx.Window({width: 440, height: 520, title: "Window"});
			
			var data = [
				{text: "1. dhtmlxCalendar"},
				{text: "2. dhtmlxChart"},
				{text: "3. dhtmlxColorPicker"},
				{text: "4. dhtmlxCombo"},
				{text: "5. dhtmlxContextMenu (new)"},
				{text: "6. dhtmlxDataView"},
				{text: "7. dhtmlxForm"},
				{text: "8. dhtmlxGrid"},
				{text: "9. dhtmlxLayout"},
				{text: "10. dhtmlxList"},
				{text: "11. dhtmlxMenu"},
				{text: "12. dhtmlxMessage"},
				{text: "13. dhtmlxPopup"},
				{text: "14. dhtmlxRibbon"},
				{text: "15. dhtmlxSidebar"},
				{text: "16. dhtmlxSlider"},
				{text: "17. dhtmlxTabbar"},
				{text: "18. dhtmlxTimePicker"},
				{text: "19. dhtmlxToolbar"},
				{text: "20. dhtmlxTooltip"},
				{text: "21. dhtmlxTree"},
				{text: "22. dhtmlxWindow"},
			];
			
			var list = new dhx.List(null, {css: "dhx_widget--bordered"});
			list.data.parse(data);

			dhxWindow.attach(list)
			dhxWindow.show();
		</script>

	</body>
</html>

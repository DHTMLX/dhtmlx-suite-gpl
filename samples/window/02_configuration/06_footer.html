<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Window with footer - DHTMLX Window</title>
		<meta name="description" content="Check interactive samples of DHTMLX Window to explore its configuration and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
		<link rel="stylesheet" href="../../common/index.css?v=6.4.2">
		
		
		<!-- custom sample head -->
</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Window samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Configuration</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Window with footer</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Window with footer.
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="window"></div>
			
		</section>

		<script>
				var windowHtml = "<p>You can easily add a footer in dhtmlxWindow and equip it with various elements, for example, buttons</p><p>Would you like to test it out?</p><img style='display: block; width: 200px; height: 200px; margin-top: 20px; margin-left: auto; margin-right: auto' src='../common/developer.svg'>";
				
				var dhxWindow = new dhx.Window({
					title: "Window with footer",
					modal: false,
					footer: true,
					closable: true,
					width: 440, 
					height: 520 
				});
				
				dhxWindow.footer.data.add({
					type: "spacer",
				});
				dhxWindow.footer.data.add({
					type: "button",
					view: "link",
					size: "medium",
					color: "primary",
					value: "decline",
					id: "decline"
				});
				dhxWindow.footer.events.on("click", function(id){
					if (id === "decline" || id === "accept") {
						dhxWindow.hide()
					}
				});
				dhxWindow.footer.data.add({
					type: "button",
					view: "flat",
					size: "medium",
					color: "primary",
					value: "accept",
					id: "accept",
				});
				dhxWindow.attachHTML(windowHtml);
				dhxWindow.show();
			</script>

	</body>
</html>

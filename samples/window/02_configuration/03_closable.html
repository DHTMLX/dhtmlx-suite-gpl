</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Window samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Configuration</a>

							<span class="dhx_sample-header-breadcrumbs__link">Closable Window</span>

					<div class="dhx_sample-header__content">
						Closable Window.
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-controls">
			<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="dhxWindow.show()">show</button>
		</section>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="window"></div>
		</section>

		<script>
			var windowHtml = "<p>Here is a neat and flexible JavaScript window. You can easily close it by pressing the “x” button.</p><img style='display: block; width: 200px; height: 200px; margin-top: 20px; margin-left: auto; margin-right: auto' src='../common/developer.svg'>";
			var dhxWindow = new dhx.Window({width: 440, height: 520, title: "Closable Window", closable: true});
			dhxWindow.show();
			dhxWindow.attachHTML(windowHtml);
		</script>

	</body>

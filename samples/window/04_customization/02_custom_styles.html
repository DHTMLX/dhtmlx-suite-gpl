	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">

</header>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="window"></div>
		</section>
		<script>
			var windowHTML = "<p>dhtmlxWindow can acquire any look and feel you desire. Color it gray or use any other colors to match your website.</p><img style='display: block; width: 200px; height: 200px; margin-top: 20px; margin-left: auto; margin-right: auto' src='../common/developer.svg'>"
			var dhxWindow = new dhx.Window({width: 440, height: 520, title: "window", css: "bg-gray", html: windowHTML });
			dhxWindow.show();
		</script>

<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Custom Icons - DHTMLX Window</title>
		<meta name="description" content="Check interactive samples of DHTMLX Window to explore its customization and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
		<link rel="stylesheet" href="../../common/index.css?v=6.4.2">
		
		
		<!-- custom sample head -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css?v=6.4.2" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Window samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Customization</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Custom Icons</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Custom Icons.
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-controls">
			<label class="dhx_form-group dhx_radiobutton dhx_form-group--inline dhx_form-group--no-message-holder dhx_sample-input__wrapper--pl-16">
				<input type="radio" name="icons" checked id="material" class="dhx_radiobutton__input">
				<span class="dhx_radiobutton__visual-input"></span>
				<span class="dhx_label">Material Icons</span>
			</label>
			<label class="dhx_form-group dhx_radiobutton dhx_form-group--inline dhx_form-group--no-message-holder dhx_sample-input__wrapper--pl-16">
				<input type="radio" name="icons" id="awesome" class="dhx_radiobutton__input">
				<span class="dhx_radiobutton__visual-input"></span>
				<span class="dhx_label">Font Awesome</span>
			</label>
		</section>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="window"></div>
		</section>

		<script>
			var windowHTML = "<p>Our flexible JavaScript window can be easily customized. For example, you can change the default Material icon font pack for Font Awesome if youâ€™d like.</p><img style='display: block; width: 200px; height: 200px; margin-top: 20px; margin-left: auto; margin-right: auto' src='../common/developer.svg'>"
			var dhxWindow = new dhx.Window({width: 440, height: 520, title: "window", closable: true, html: windowHTML });
			dhxWindow.show();

			var materialRadio = document.querySelector("#material");
			var awesomeRadio = document.querySelector("#awesome");
			materialRadio.addEventListener("change", function () {
				dhxWindow.header.data.update("close", { icon: "dxi dxi-close" });
			});
			awesomeRadio.addEventListener("change", function () {
				dhxWindow.header.data.update("close", { icon: "fas fa-times" });
			});
		</script>

	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Custom buttons - DHTMLX Window</title>
		<meta name="description" content="Check interactive samples of DHTMLX Window to explore its customization and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
		<link rel="stylesheet" href="../../common/index.css?v=6.4.2">
		
		
		<!-- custom sample head -->
		<link href="https://cdn.materialdesignicons.com/3.6.95/css/materialdesignicons.min.css?v=6.4.2" media="all" rel="stylesheet" type="text/css">
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Window samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Customization</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Custom buttons</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Custom buttons.
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="window"></div>
			
		</section>

		<script>
			var windowHTML = "<p>dhtmlxWindow can acquire any look and feel you desire. Color it gray or use any other colors to match your website.</p><img style='display: block; width: 200px; height: 200px; margin-top: 20px; margin-left: auto; margin-right: auto' src='../common/developer.svg'>"
			var dhxWindow = new dhx.Window({width: 440, height: 520, title: "window", header: true, footer: true, closable: true, html: windowHTML});
			dhxWindow.header.data.add({icon: "mdi mdi-fullscreen", id: "fullscreen"}, 2);
			dhxWindow.footer.data.add({type: "spacer"});
			dhxWindow.footer.data.add({icon: "mdi mdi-thumb-up", id: "like", count: 0});
			dhxWindow.footer.data.add({icon: "mdi mdi-thumb-down", id: "dislike", count: 0});
			var isFullScreen = false;
			var oldSize = null;
			var oldPos = null;
			dhxWindow.header.events.on("click", function(id) {
				if (id === "fullscreen") {
					if (isFullScreen) {
						dhxWindow.setSize(oldSize.width, oldSize.height);
						dhxWindow.setPosition(oldPos.left, oldPos.top);
					} else {
						oldSize = dhxWindow.getSize();
						oldPos = dhxWindow.getPosition();
						dhxWindow.setFullScreen();
					}
					isFullScreen = !isFullScreen;
				}
			});
			dhxWindow.footer.events.on("click", function(id) {
				dhxWindow.footer.data.update(id, {count: dhxWindow.footer.data.getItem(id).count + 1});
			});
			dhxWindow.show();
		</script>

	</body>
</html>

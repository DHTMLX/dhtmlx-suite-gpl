</header>

		<script>
			function fuzzySearch(item, target) {
				var source = item.value.toLowerCase();
				target = target.toLowerCase();
				var sourceLen = source.length;
				var targetLen = target.length;
				if (targetLen > sourceLen) {
					return false;
				}
				var sourceIndex = 0;
				var targetIndex = 0;
				while (sourceIndex < sourceLen && targetIndex < targetLen) {
					if (source[sourceIndex] === target[targetIndex]) {
						targetIndex++;
					}
					sourceIndex++;
				}
				return targetIndex === targetLen;
			}
			var combobox = new dhx.Combobox("combobox", {
				filter: fuzzySearch
			});
			combobox.data.parse(all);
		</script>

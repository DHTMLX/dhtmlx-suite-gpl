</header>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="combobox"></div>
			
		</section>

		<script>
			var combobox = new dhx.Combobox("combobox", {
				template: function (item) {
					return "<div style='user-select:none;display:inline-block; vertical-align:middle;'><img style='width:20px;height:20px;margin-right:10px;' src="+item.src+"></div>" + item.value + "</div>";
				}
			});
			combobox.data.parse(countries);

		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">

					<div class="dhx_sample-header__content">
						Enable and disable.
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-controls">
			<button data-widget-control class="dhx_sample-btn dhx_sample-btn--flat" onclick="combobox.disable()">Disable</button>
			<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="combobox.enable()">Enable</button>
			<button id="status" class="dhx_sample-btn dhx_sample-btn--flat">Is disabled</button>
			<input type="text" id="value" class="dhx_sample-input" readonly>
		</section>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="combobox"></div>
		</section>

		<script>
			var combobox = new dhx.Combobox("combobox");
			combobox.data.parse(all);
			document.getElementById("status").addEventListener("click", function () {
				var status = combobox.isDisabled();
				document.getElementById("value").value = status;
			});
		</script>
	</body>

<!DOCTYPE html>
<html lang="en-US">
	<head>
		<!-- meta block -->
		<title>Area chart - DHTMLX Chart</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		
		<link rel="shortcut icon" href="../common/favicon/favicon.ico" type="image/x-icon" />
		<link rel="icon" href="../common/favicon/icon-16.png" sizes="16x16" />
		<link rel="icon" href="../common/favicon/icon-32.png" sizes="32x32" />
		<link rel="icon" href="../common/favicon/icon-48.png" sizes="48x48" />
		<link rel="icon" href="../common/favicon/icon-96.png" sizes="96x96" />
		<link rel="icon" href="../common/favicon/icon-144.png" sizes="144x144" />
		<!-- end meta block -->
		<script type="text/javascript" src="../../codebase/suite.js"></script>
		<link rel="stylesheet" href="../../codebase/suite.css">
		
		<link rel="stylesheet" href="../common/index.css">
		<!-- custom sample head -->
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
								<li class="dhx_sample-header-breadcrumbs__item">
									<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Back to Suite samples</a>
								</li>
							</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Area chart
					</div>
				</h1>
			</div>
		</header>
		<section class="dhx_sample-container">
			<div id="chart" style="width: 100%; padding: 20px"></div>
		</section>
		<script>
			const companiesData = [
				{ month: "02", "company A": 20, "company B": 52, "company C": 72, "company D": 34 },
				{ month: "03", "company A": 5, "company B": 33, "company C": 90, "company D": 55 },
				{ month: "04", "company A": 55, "company B": 30, "company C": 81, "company D": 66 },
				{ month: "05", "company A": 30, "company B": 11, "company C": 62, "company D": 22 },
				{ month: "06", "company A": 27, "company B": 14, "company C": 68, "company D": 70 },
				{ month: "07", "company A": 32, "company B": 31, "company C": 64, "company D": 50 },
				{ month: "08", "company A": 50, "company B": 22, "company C": 30, "company D": 80 },
				{ month: "09", "company A": 12, "company B": 19, "company C": 65, "company D": 48 },
				{ month: "10", "company A": 10, "company B": 24, "company C": 50, "company D": 66 },
				{ month: "11", "company A": 17, "company B": 40, "company C": 78, "company D": 55 }
			];
			//  You can change stroke width in series config
			const config = {
				type: "area",
				css: "dhx_widget--bg_white dhx_widget--bordered",
				scales: {
					"bottom": {
						text: "month"
					},
					"left": {
						maxTicks: 10,
						max: 100,
						min: 0
					}
				},
				series: [
					{
						id: "A",
						value: "company A",
						color: "#81C4E8",
						strokeWidth: 3
					},
					{
						id: "B",
						value: "company B",
						color: "#74A2E7",
						strokeWidth: 3
					},
					{
						id: "C",
						value: "company C",
						color: "#5E83BA",
						strokeWidth: 3
					}
				],
				legend: {
					series: ["A", "B", "C"],
					halign: "right",
					valign: "top"
				}
			};
			const chart = new dhx.Chart("chart", config);
			chart.data.parse(companiesData);
		</script>
	</body>
</html>

<html>
	<head>

		<script type="text/javascript" src="../common/dataset.js?v=6.4.2"></script>
		<!-- custom sample head -->
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Chart samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Initialization</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Radar chart</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Radar chart.
						<div class="dhx_sample-docs-links">
							Check documentation:
							<a href="https://docs.dhtmlx.com/suite/chart__charts_overview.html#radarchart" target="_blank" class="dhx_sample-header-link">Overview of Chart Types</a>
							<a href="https://docs.dhtmlx.com/suite/chart__initialization.html" target="_blank" class="dhx_sample-header-link">Initialization</a>
							<a href="https://docs.dhtmlx.com/suite/chart__data_loading.html" target="_blank" class="dhx_sample-header-link">Data Loading</a>
						</div>
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="chart"></div>
		</section>
		<script>
			var config = {
				type: "radar",
				scales: {
					"radial": {
						value: "month",
						maxTicks: 10
					}
				},
				series: [
					{
						id: "A",
						value: "company A",
						color: "#81C4E8",
						pointColor: "#81C4E8"
					},
					{
						id: "B",
						value: "company B",
						color: "#74A2E7",
						pointColor: "#74A2E7"
					},
					{
						id: "C",
						value: "company C",
						color: "#5E83BA",
						pointColor: "#5E83BA"
					}
				],
				legend: {
					series: ["A", "B", "C"],
					halign: "right",
					valign: "top"
				}
			};

			var chart = new dhx.Chart("chart", config);
			chart.data.parse(companiesData);
		</script>
	</body>
</html>

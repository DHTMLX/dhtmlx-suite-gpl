</header>

		<script>
			var config = {
				type: "donut",
				series: [
					{
						value: "value",
						color: "color",
						text: "month"
					}
				],
				legend: {
					values: {
						id: "value",
						text: "id",
						color: "color"
					},
					halign: "right",
					valign: "top"
				}
			};

			var chart = new dhx.Chart("chart", config);
			chart.data.parse(pieData);
		</script>

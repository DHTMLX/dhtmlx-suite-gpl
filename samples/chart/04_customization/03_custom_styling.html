<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Custom styling - DHTMLX Chart</title>
		<meta name="description" content="Check interactive samples of DHTMLX Chart to explore its customization and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
		<link rel="stylesheet" href="../../common/index.css?v=6.4.2">
		<link rel="stylesheet" href="../common/chart.css?v=6.4.2">
		<script type="text/javascript" src="../common/dataset.js?v=6.4.2"></script>
		<!-- custom sample head -->
		<style>
			.custom-class .dhx_chart-graph_area {
				fill:#444;
			}
			.custom-class .grid-line {
				stroke: white;
				stroke-width: 0.5;
			}
			.custom-class .chart.bar {
				fill: orange;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Chart samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Customization</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Custom styling</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Use the css to change colors of the chart.
						<div class="dhx_sample-docs-links">
							Check documentation:
							<a href="https://docs.dhtmlx.com/suite/chart__configuration_properties.html#scales" target="_blank" class="dhx_sample-header-link">Scale configuration</a>
						</div>
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="chart"></div>
		</section>
		<script>
			var config = {
				type: "bar",
				css: "custom-class",
				scales: {
					"top": {
						size: 100
					},
					"bottom" : {
						text: "month",
						size: 100
					},
					"left" : {
						size: 100,
						maxTicks: 10,
						max: 100,
						min: 0
					},
					"right": {
						size: 100
					}
				},
				series: [
					{
						id: "A",
						value: "company C",
						color: "#5E83BA",
						pointType: "circle",
						fill: "#5E83BA",
						size: 35
					}
				]
			};
			var chart = new dhx.Chart("chart", config);
			chart.data.parse(companiesData);
		</script>
	</body>
</html>

		<style>
			.dhx_sample-container > div {
				width: 50%;
			}
			.dhx_sample-container div:first-child {
				margin-right: 20px;
			}
			.dhx_sample-container__widget {
				height: 600px;
			}
		</style>

	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">List samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Initialization</a>

							<span class="dhx_sample-header-breadcrumbs__link">Basic initialization</span>

				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Basic initialization.
					</div>
				</h1>
			</div>
		</header>
		<section class="dhx_sample-container">
			<div>
				<h3>Data load:</h3>
				<div class="dhx_sample-container__widget" id="list-load"></div>
			</div>
		</section>

		<script>
			var list = new dhx.List("list-load", {
				virtual: true,
				template: function (item) {
					return item.country;
				}
			});

			var lazyDataProxy = new dhx.LazyDataProxy("http://192.168.3.135:3000/lazyload/", {
				from: 0,
				limit: 30,
				prepare: 5,
				delay: 150
			});

			list.data.load(lazyDataProxy);
		</script>

	</body>

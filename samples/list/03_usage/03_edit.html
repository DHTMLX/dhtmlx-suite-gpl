<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Edit items - DHTMLX List</title>
		<meta name="description" content="Check interactive samples of DHTMLX List to explore its usage and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
		<link rel="stylesheet" href="../../common/index.css?v=6.4.2">
		
		
		<!-- custom sample head -->
		<script type="text/javascript" src="../common/listdata.js?v=6.4.2"></script>
		<style>
			.dhx_sample-container {
				max-width: 600px;
				height: 500px;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">List samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Usage</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Edit items</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Edit items.
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-controls">
			<button id="edit_btn" class="dhx_sample-btn dhx_sample-btn--flat">Edit</button>
		</section>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="list"></div>
		</section>
		<script>
			var list = new dhx.List("list", {css: "dhx_widget--bordered", template: template, itemHeight: 72});
			list.data.load("../common/books.json");
			list.selection.add(list.data.getId(0));
			document.querySelector("#edit_btn").addEventListener("click", function () {
				var selectionId = list.selection.getId();
				list.editItem(selectionId);
			});
		</script>
	</body>
</html>

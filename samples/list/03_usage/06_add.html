<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- meta block -->
		<title>Add - DHTMLX List</title>
		<meta name="description" content="Check interactive samples of DHTMLX List to explore its usage and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
		<script type="text/javascript" src="../common/form/form.min.js?v=6.4.2"></script>
		<link rel="stylesheet" href="../common/form/form.min.css?v=6.4.2">
		<link rel="stylesheet" href="../../common/index.css?v=6.4.2">
		<style>
			.dhx_sample-container {
				max-width: 1200px;
				height: 600px;
			}
			.dhx_sample-container__widget {
				padding-left: 50px;
				max-width: 500px;
				width: 700px;
			}
			.dhx_layout-cell--gravity {
				flex-grow: 0;
				flex-shrink: 0;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">List samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Usage</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Add</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Add.
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="form"></div>
			<div class="dhx_sample-container__widget" id="list"></div>
		</section>
		<script>
			var list = new dhx.List("list", {css: "dhx_widget--bordered", template: template});
			var config = {
				css: "dhx_widget--bordered",
				padding: "30",
				rows: [
					{
						type: "input",
						name: "bookName",
						label: "Book name",
						labelPosition: "top",
						icon: "dxi-magnify",
						labelWidth: "60px",
						required: true,
						placeholder: "Add book name",
						height: "80px",
						gravity: false
					},
					{
						type: "input",
						name: "authorName",
						label: "Author name",
						labelPosition: "top",
						icon: "dxi-magnify",
						labelWidth: "60px",
						required: true,
						placeholder: "Add author name",
						height: "80px",
						gravity: false
					},
					{
						type: "datepicker",
						name: "datepicker",
						label: "Date published",
						required: true,
						labelPosition: "top",
						labelWidth: "60px",
						height: "80px",
						dateFormat: "%d.%m.%Y",
						gravity: false
					},
					{
						type: "combo",
						name: "combo",
						label: "Categories",
						required: true,
						labelPosition: "top",
						labelWidth: "60px",
						height: "260px",
						multiselection: true,
						selectAllButton: true,
						gravity: false,
						data: [
							{value: "Web Development", id: "Web Development"},
							{value: "JavaScript", id: "JavaScript"},
							{value: "Open Source", id: "Open Source"},
							{value: "Mobile", id: "Mobile"},
							{value: "Java", id: "Java"},
							{value: "Software Engineering", id: "Software Engineering"},
							{value: "Internet", id: "Internet"},
							{value: "Miscellaneous", id: "Miscellaneous"},
							{value: "Microsoft .NET", id: "Microsoft .NET"},
							{value: "Microsoft", id: "Microsoft"},
							{value: "Object-Oriented Programming", id: "Object-Oriented Programming"},
							{value: "Python", id: "Python"},
							{value: "PowerBuilder", id: "PowerBuilder"},
							{value: "Client-Server", id: "Client-Server"},
							{value: "Computer Graphics", id: "Computer Graphics"},
							{value: "Mobile Technology", id: "Mobile Technology"},
							{value: "Business", id: "Business"},
							{value: "XML", id: "XML"},
							{value: "Perl", id: "Perl"},
							{value: "Open Source", id: "Open Source"},
						]
					},
					{
						align: "center",
						cols: [
							{
								gravity: false,
								submit: true,
								type: "button",
								value: "Add new item",
								size: "medium",
								view: "flat",
								color: "primary"
							}
						]
					}
				]
			};

			var form = new dhx.Form("form", config);

			function template(item) {
				var template = "<div class='list_item'>";
				template += "<div class='item_name'>" + item.bookName;

				template+="<span class='item_author'> by "
				template += item.authorName + ", "
				template += item.datepicker;
				template += "</span>";
				template += "</div>";

				template += "<div class='item_categories'>"+ item.combo.join(", ")+"</div>";
				template += "</div>";

				return template;
			}

			form.events.on("ButtonClick", function() {
				var formData = form.getValue();
				list.data.add({
					bookName: formData.bookName,
					authorName: formData.authorName,
					datepicker: formData.datepicker,
					combo: formData.combo
				});
				form.clear();
			});
		</script>
	</body>
</html>

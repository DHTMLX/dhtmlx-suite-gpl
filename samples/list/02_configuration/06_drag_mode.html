<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Setup drag mode - DHTMLX List</title>
		<meta name="description" content="Check interactive samples of DHTMLX List to explore its configuration and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
		<link rel="stylesheet" href="../../common/index.css?v=6.4.2">
		
		
		<!-- custom sample head -->
		<script type="text/javascript" src="../common/listdata.js?v=6.4.2"></script>
		<style>
			.dhx_sample-container__widget {
				width: 600px;
				height: 500px;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">List samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Configuration</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Setup drag mode</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Setup drag mode.
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-controls">
			Drag&apos;n&apos;drop to target or both
		</section>
		<section class="dhx_sample-container">
			<div>
				<h3>Source:</h3>
				<div class="dhx_sample-container__widget" id="list_source" style="width: 400px; height: 600px; margin-right: 20px;"></div>
			</div>
			<div>
				<h3>Both:</h3>
				<div class="dhx_sample-container__widget" id="list_both" style="width: 400px; height: 600px; margin-right: 20px;"></div>
			</div>
			<div>
				<h3>Target:</h3>
				<div class="dhx_sample-container__widget" id="list_target" style="width: 400px; height: 600px; margin-right: 20px;"></div>
			</div>
		</section>

		<script>
			var listSource = new dhx.List("list_source", {dragMode: "source", css: "dhx_widget--bordered", multiselection: true, template: template, itemHeight: 72});
			listSource.data.load("../common/books.json");
			var listBoth = new dhx.List("list_both", {dragMode: "both", css: "dhx_widget--bordered", multiselection: true, template: template, itemHeight: 72});
			listBoth.data.load("../common/books.json");
			var listTarget = new dhx.List("list_target", {dragMode: "target", css: "dhx_widget--bordered", multiselection: true, template: template, itemHeight: 72});
		</script>
	</body>
</html>

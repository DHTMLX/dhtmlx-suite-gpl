<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Separator - DHTMLX Ribbon</title>
		<meta name="description" content="Check interactive samples of DHTMLX Ribbon to explore its configuration and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
		<link rel="stylesheet" href="../../common/index.css?v=6.4.2">
		
		
		<!-- custom sample head -->
		<link href="https://cdn.materialdesignicons.com/3.6.95/css/materialdesignicons.min.css?v=6.4.2" media="all" rel="stylesheet" type="text/css">
		<style>
			.dhx_form-group {
				max-width: 280px;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Ribbon samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Configuration</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Separator</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
							Separator.
					</div>
				</h1>
			</div>
		</header>
		<section class="dhx_sample-controls">
			<div class="dhx_form-group dhx_form-group--inline dhx_form-group--inline dhx_form-group--no-message-holder">
				<label for="pos" class="dhx_label dhx_label--inline">
					Add separator after
				</label>
				<select class="dhx_select dhx_input" id="pos"></select>
			</div>
			<button id="add" onclick="add()" class="dhx_sample-btn dhx_sample-btn--flat">Add</button>
		</section>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="ribbon"></div>
		</section>
		<script>
			var ribbon = new dhx.Ribbon("ribbon", {css: "dhx_widget--bordered dhx_widget--bg_gray"});
			ribbon.data.load("../common/struct.json").then(function() {
				var select = document.getElementById("pos");
				ribbon.data.map(function(item) {
					var option = document.createElement("option");
					if (item.title) {
						option.value = item.id;
						option.textContent = item.title;
						select.appendChild(option);
					}
				}, ribbon.data.getRoot(), false);
			});
			function add() {
				var id = document.getElementById("pos").value;
				var parent = ribbon.data.getParent(id);
				ribbon.data.add({type: "separator"}, ribbon.data.getIndex(id) + 1, parent);
			}
		</script>
	</body>
</html>

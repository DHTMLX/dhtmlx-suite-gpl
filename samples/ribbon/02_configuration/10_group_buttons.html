<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Group buttons - DHTMLX Ribbon</title>
		<meta name="description" content="Check interactive samples of DHTMLX Ribbon to explore its configuration and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
		<link rel="stylesheet" href="../../common/index.css?v=6.4.2">
		
		
		<!-- custom sample head -->
		<link href="https://cdn.materialdesignicons.com/3.6.95/css/materialdesignicons.min.css?v=6.4.2" media="all" rel="stylesheet" type="text/css">
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Ribbon samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Configuration</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Group buttons</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
							Group buttons.
					</div>
				</h1>
			</div>		</header>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="ribbon"></div>
		</section>
		<script>
			var cfg = [{
				"type": "block",
				"id": "fileBlock",
				"title": "Default ribbon buttons",
				"items": [{
					"type": "block",
					"direction": "col",
					"items": [{
						"value": "File",
						"id": "file",
						"icon": "mdi mdi-file-outline",
						"size": "small",
						"ribbonHeight": "auto"
					},
						{
							"type": "block",
							"items": [{
								"id": "folder",
								"icon": "mdi mdi-folder-outline"
							},
								{
									"id": "cloud",
									"icon": "mdi mdi-weather-cloudy"
								}
							]
						}
					]
				},
					{
						"id": "save",
						"value": "Save",
						"icon": "mdi mdi-content-save",
						"size": "auto"
					}
				]
			},
				{
					"type": "block",
					"title": "Ribbont buttons group",
					"items": [{
						"type": "block",
						"direction": "col",
						"items": [{
							"id": "left",
							"value": "Left",
							"group": "align",
							"icon": "mdi mdi-format-align-left"
						},
							{
								"id": "center",
								"value": "Center",
								"group": "align",
								"icon": "mdi mdi-format-align-center"
							}
						]
					},
						{
							"type": "block",
							"direction": "col",
							"items": [{
								"id": "right",
								"value": "Right",
								"group": "align",
								"active": true,
								"icon": "mdi mdi-format-align-right"
							},
								{
									"id": "justify",
									"value": "Justify",
									"group": "align",
									"icon": "mdi mdi-format-align-justify"
								}
							]
						}
					]
				},
			]
			var ribbon = new dhx.Ribbon("ribbon", {
				css: "dhx_widget--bordered dhx_widget--bg_gray"
			});
			ribbon.data.parse(cfg);
		</script>
	</body>
</html>

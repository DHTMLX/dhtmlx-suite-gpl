<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Nav items - DHTMLX Ribbon</title>
		<meta name="description" content="Check interactive samples of DHTMLX Ribbon to explore its configuration and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
		<link rel="stylesheet" href="../../common/index.css?v=6.4.2">
		
		
		<!-- custom sample head -->
		<link href="https://cdn.materialdesignicons.com/3.6.95/css/materialdesignicons.min.css?v=6.4.2" media="all" rel="stylesheet" type="text/css">
		<style>
			#form-controls .dhx_form-group.dhx_radiobutton {
				width: 45%;
			}

			#form-controls h2 {
				font-family: Roboto, Arial, Tahoma, Verdana, sans-serif;
				font-size: 18px;
				font-weight: 500;
				line-height: 1.3;
			}

			#form-controls .dhx_form-group:not(:last-child) {
				margin-right: 0;
			}

			.separator {
				border: 1px solid #DFDFDF;
				margin: 10px 0;
			}

			.dhx_sample-container__widget {
				-webkit-align-self: flex-start;
				-ms-flex-item-align: start;
				align-self: flex-start;
			}

			.dhx_sample-container__sidebar {
				max-height: 1000px;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Ribbon samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Configuration</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Nav items</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
							Nav items.
					</div>
				</h1>
			</div>
		</header>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="ribbon"></div>
			<div class="dhx_sample-container__sidebar">
				<form id="form-controls">
					<div class="dhx_form-group">
						<label for="value" class="dhx_label">Item value</label>
						<input type="text" id="value" name="value" value="Nav item" class="dhx_input dhx_sample-input">
					</div>
					<div class="dhx_form-group">
						<label for="size" class="dhx_label">Item size</label>
						<select name="size" class="dhx_select dhx_input" id="size">
							<option value="small">small</option>
							<option value="auto">auto</option>
							<option value="medium">medium</option>
						</select>
					</div>
					<div class="dhx_form-group">
						<label for="icon" class="dhx_label">Item icon</label>
						<input type="text" id="icon" name="icon" value="mdi mdi-content-save" class="dhx_input dhx_sample-input">
					</div>
					<div class="dhx_form-group">
						<label for="count" class="dhx_label">Item count</label>
						<input type="text" id="count" name="count" value="20" class="dhx_input dhx_sample-input">
					</div>
					<div class="dhx_form-group">
						<label for="countColor" class="dhx_label">Item count color</label>
						<select name="countColor" class="dhx_select dhx_input" id="countColor">
							<option value="danger">danger</option>
							<option value="primary">primary</option>
							<option value="secondary">secondary</option>
							<option value="success">success</option>
						</select>
					</div>
					<div class="dhx_form-group">
						<label for="tooltip" class="dhx_label">Item tooltip</label>
						<input type="text" id="tooltip" name="tooltip" value="Tooltip" class="dhx_input dhx_sample-input">
					</div>
				</form>
			</div>
		</section>
		<script>
			var ribbon = new dhx.Ribbon("ribbon", {
				css: "dhx_widget--bordered dhx_widget--bg_gray"
			});
			var cfg = {
				value: "Nav item",
				tooltip: "Tooltip",
				icon: "mdi mdi-content-save",
				count: "20",
				countColor: "danger"
			};
			for (var i = 0; i < 3; i++) {
				cfg.id = i.toString();
				ribbon.data.add(JSON.parse(JSON.stringify(cfg)));
			}
			document.getElementById("form-controls").addEventListener("change", function (e) {
				var prop = e.target.id;
				var updateObj = {};
				updateObj[prop] = e.target.value;
				for (var i = 0; i < 3; i++) {
					ribbon.data.update(i.toString(), updateObj);
				}
			});
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Add - DHTMLX Ribbon</title>

		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.4.2"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.4.2">
		<link rel="stylesheet" href="../../common/index.css?v=6.4.2">
		
		
		<!-- custom sample head -->
		<link href="https://cdn.materialdesignicons.com/3.6.95/css/materialdesignicons.min.css?v=6.4.2" media="all" rel="stylesheet" type="text/css">
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Ribbon samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Usage</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Add</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
							Add.
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-controls">
			<button id="set" class="dhx_sample-btn dhx_sample-btn--flat" onclick="addItem()">Add item</button>
		</section>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="ribbon"></div>
			<textarea class="dhx_sample-container__sidebar" id="dhx_result">
{
	&quot;id&quot;: &quot;export&quot;,
	&quot;value&quot;: &quot;Export&quot;,
	&quot;icon&quot;: &quot;mdi mdi-export-variant&quot;,
	&quot;size&quot;: &quot;auto&quot;
}
			</textarea>
		</section>

		<script>

			var ribbon = new dhx.Ribbon("ribbon", {css: "dhx_widget--bordered dhx_widget--bg_gray"});
			ribbon.data.load("../common/struct.json");
			var textarea = document.querySelector("#dhx_result");
			function addItem() {
				var value = textarea.value;
				try {
					var state = JSON.parse(value);
					ribbon.data.add(state, -1, ribbon.data.getParent("print"));
				} catch(e) {
					return false;
				}
			}
		</script>

	</body>
</html>
